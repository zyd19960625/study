<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="aaaa">
			
		</div>
	</body>
	<script type="text/javascript">
		
		function aa () {
		var bb=new Date("2017.12.31 11:59:59");
		var cc=new Date();
		var ee=bb.getTime()-cc.getTime();
		var a=Math.floor(ee/1000/60/60/24);
		var b=Math.floor(ee/1000/60/60%24);
		var c=Math.floor(ee/1000/60%60);
		var d=Math.floor(ee/1000%60);
//		document.write(a+"天"+b+"时"+c+"分"+d+"秒");
		aaaa.innerHTML=a+"天"+b+"时"+c+"分"+d+"秒"
		}
		window.setInterval(aa,1000);
	</script>
</html>
