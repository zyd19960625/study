<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#a{width: 300px;height: 335px;position: relative;}
			#b{width: 300px;height: 30px;}
			#b li{width: 98px;height: 28px;border: 1px black solid;
			float: left;text-align: center;line-height: 28px;list-style: none;}
			#c{width: 298px;height: 293px;border: 1px black solid;margin-top: 5px;}
			#c div{width: 298px;height: 293px;}
			.c1{display:none;}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b">
				<li>新闻</li>
				<li>图片</li>
				<li>视频</li>
			</div>
			<div id="c">
				<div>新闻</div>
				<div class="c1">图片</div>
				<div class="c1">视频</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var LI=document.getElementById('b').getElementsByTagName('li');
        var Cdiv=document.getElementById('c').getElementsByTagName('div');
		for (i=0;i<3;i++) {
			LI[i].index=i;
			LI[i].onmouseover=function(){
				this.style.background="red";
				for (j=0;j<3;j++) {
					Cdiv[j].className='c1';
				}
				Cdiv[this.index].className='';
			}
			LI[i].onmouseout=function(){
				this.style.background="white";
			}
		}
	</script>
</html>
