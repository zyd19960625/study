<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="aaaa" />
		<input type="button" id="bbb" onclick="aaa()" value="刷新"/>
		
	</body>
	<script type="text/javascript">
		function aaa(){
		var aa="1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
		var a=Math.floor(Math.random()*(aa.length-1));
		var b=Math.floor(Math.random()*(aa.length-1));
		var c=Math.floor(Math.random()*(aa.length-1));
		var d=Math.floor(Math.random()*(aa.length-1));
		aaaa.value=aa.substr(a,1)+" "+aa.substr(b,1)+' '+aa.substr(c,1)+" "+aa.substr(d,1);
		}
		document.write("<br/>");
		
		var arr=[100];
		for (i=0;i<100;i++) {
			arr[i]=i+1;
		     if((arr[i]%3==0)&&(arr[i]%5==0)){
	        	arr[i]="flipflop";
	        }
	        if(arr[i]%3==0){
	        	arr[i]="flip";
	        }
	        if(arr[i]%5==0){
	        	arr[i]="flop";
	        }
        }
        document.write(arr);
        
	</script>
</html>
