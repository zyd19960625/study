<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#f1,#f2,#f3,#f4,#f5,#f6,#f7,#f8{display: none;font-size: 12px;color: red;}
			label{width: 70px;height: 30px;display: block;margin-top: 5px;}
			input{width: 500px;height: 50px;display: block;margin-top: 5px;}
			button{width: 50px;margin-top: 10px;}
			#a00{margin: 100px auto 0;width: 630px;}
		</style>
	</head>
	<body>
		    <label for="a">用户名：</label><input type="text" id="a"  />
			<!--<span id="f1">请输入正确的用户名</span>-->
			<span id="f5">用户名正确</span>
			<label for="b">密&nbsp;码 &nbsp;：</label><input type="text" id="b"  />
			<!--<span id="f2">请输入正确的密码</span>
			<span id="f6">密码为空</span>-->
			<label for="c">手机号：</label><input type="text" id="c"   maxlength="11"/>
			<!--<span id="f3">请输入正确的手机号</span>
			<span id="f7">手机号为空</span>-->
			<label for="d">邮&nbsp;箱 &nbsp;：</label><input type="text" id="d"  />
			<!--<span id="f4">请输入正确的邮箱</span>
			<span id="f8">邮箱为空</span>-->
			<button id="e" onclick="ee()">提交</button>
	</body>
		<script type="text/javascript">
			var g=/^[\u4e00-\u9fa5]{2,5}$/;
			var h=/^[a-zA-Z0-9]{2,8}$/;
			var i=/^1[1235698]{2}\d{8}$/;
			var j=/^\w+@[a-z0-9]+(\.[a-z]+){1,3}$/;
			function ee () {
				var g1=g.test(a.value);
				var h1=h.test(b.value);
				var i1=i.test(c.value);
				var j1=j.test(d.value);
				if (! a.value) {
				a.placeholder="请输入用户名";
				document.getElementById("f5").style.display="none";
				}
				else if (!g1) {
				a.value="";	
				a.placeholder="请输入正确用户名";
				document.getElementById("f5").style.display="none";
				}
				else {
					document.getElementById("f5").style.display="block";
				}
				
				if (! b.value) {
				b.placeholder="请输入密码";
				}
				else if (!h1) {
				b.value="";	
				b.placeholder="请输入正确密码";
				}
				else {
					alert("密码正确");
				}
				
				if (! c.value) {
				c.placeholder="请输入手机号";
				}
				else if (!i1) {
				c.value="";	
				c.placeholder="请输入正确手机号";
				}
				else {
					alert("手机号正确");
				}
				
				if (! d.value) {
				d.placeholder="请输入邮箱";
				}
				else if (!j1) {
				d.value="";	
				d.placeholder="请输入正确邮箱";
				}
				else {
					alert("邮箱正确");
				}
			}
		</script>
</html>
