<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a1=new Date();
		//alert(a1)
		document.write(a1+"<br/>");
		document.write(a1.getFullYear()+"<br/>");
		document.write(a1.getMonth()+"<br/>");//从0开始
		document.write(a1.getDate()+"<br/>");
		document.write(a1.getDay()+"<br/>");
		document.write(a1.getHours()+"<br/>");
		document.write(a1.getMinutes()+"<br/>");
		document.write(a1.getSeconds()+"<br/>");
		
		
		document.write(Math.round(44.55)+"<br/>")
		document.write(Math.ceil(2.455)+"<br/>")
		document.write(Math.floor(8.862)+"<br/>")
		document.write(Math.floor(Math.random()*5+100)+"<br/>")
		document.write(parseInt(3.6))
	</script>
</html>
