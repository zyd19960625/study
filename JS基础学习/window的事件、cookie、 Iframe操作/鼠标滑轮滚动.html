<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标滚动</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		window.onscroll=function(){
			console.log("页面在滚动");
		}
		window.onresize=function(){
			console.log("页面变化");
		}
		var mousefun=function(ev){
			ev=ev||window.event;
			if (ev.wheelDelta>0) {         //IE和谷歌
				alert("向上滚动");
			} 
			if(ev.wheelDelta<0){
				alert("向下滚动");
			}
			else if(ev.detail){            //火狐
				if(ev.detail>0){
				    alert("向下滚动");
				}
				if(ev.detail<0){
				    alert("向上滚动");
			    }
			}
		}
		if(document.addEventListener){
			document.addEventListener('DOMMouseScroll',mousefun,false);
		}
		window.onmousewheel=document.onmousewheel=mousefun;
		
		document.write(document.title);
	</script>
</html>
