<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width:600px;
        height: 300px;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
	</head>
	<body>

		<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.jpg"/></div>
            <div class="swiper-slide"><img src="img/2.jpg"/></div>
            <div class="swiper-slide"><img src="img/3.jpg"/></div>
            <div class="swiper-slide"><img src="img/4.jpg"/></div>
            <div class="swiper-slide"><img src="img/5.jpg"/></div>
            <div class="swiper-slide"><img src="img/6.jpg"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',//分页
        nextButton: '.swiper-button-next',//下一页按钮
        prevButton: '.swiper-button-prev',//前一页按钮
        paginationClickable: true,//为ture表示发生swiper
        spaceBetween: 30,//slide之间的间距
        centeredSlides: true,//设定为true时，活动块会居中，而不是默认状态下的居左。
        autoplay: 1500,//2.5秒执行一次
        loop:true,
        autoplayDisableOnInteraction: false//如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
    });
    </script>
	</body>
</html>
