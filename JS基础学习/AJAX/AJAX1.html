<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button id="a">请求</button>
	</body>
	<script type="text/javascript">
		var A=document.getElementById("a");
		A.onclick=function(){
			if(window.XMLHttpRequest){
				var xhr=new XMLHttpRequest;
			}else{
				var xhr=new ActiveXObject("Microsoft.XMLHTTP")
			}
			var xhr=new XMLHttpRequest;
			xhr.open('get','http://hanz.vicp.io/test.json',true);
			xhr.send();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4){
					if(xhr.status==200){
						document.write(xhr.responseText);
				    }else{
				      	alert("出错了");
		            }
			    }
			}
		}
	</script>
</html>
