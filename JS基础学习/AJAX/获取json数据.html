<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="but">发送请求</button>
		<!--<ul>
			<li>商品的名称：</li>
			<li>商品的数量</li>
			<li>商品的价格</li>
			<li>商品的ID</li>
		</ul>-->
	</body>
	<script type="text/javascript">
		var BUT=document.getElementById("but");
		BUT.onclick=function(){
			if (window.XMLHttpRequest) {
				var xhr=new XMLHttpRequest;
			} else{
				var xhr=new ActiveXObject('Microsoft.XMLHTTP');
			}
			xhr.open('get','http://hanz.vicp.io/test.json',true);
			xhr.send();
			xhr.onreadystatechange=function(){
				if (xhr.readyState==4) {
					if(xhr.status==200){
						var zhi=JSON.parse(xhr.responseText);
						for (i=0;i<zhi.length;i++) {
							var UL=document.createElement("ul");
							var AAAA='<ul>'
							+'商品的名称:'+zhi[i].name+'  '+'  '
							+'商品的数量:'+zhi[i].quantity+'  '+'  '
							+'商品的价格:'+zhi[i].price+'  '+'  '
							+'商品的ID:'+zhi[i].id+'  '+'  '
							+'</ul>'
							UL.innerHTML=AAAA;
						    document.body.appendChild(UL);
						}
					}else{
						alert('出错了');
					}
				}
			}
		}	
	</script>
</html>
