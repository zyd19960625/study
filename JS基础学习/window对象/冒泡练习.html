<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a{width: 500px;height: 500px;border: 1px black solid; background: black;}
			#b{width: 250px;height: 250px;margin-top: 125px;margin-left: 125px;background: deepskyblue;}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var A=document.getElementById("a");
		var B=document.getElementById("b");
		B.onclick=function(ev){
			ev=ev||window.event;
			B.style.background="green";
			if (ev.stopPropagation()) {
				ev.stopPropagation();
			}else{
				ev.cancelBubble=true;
			}
			
		}
		B.ondblclick=function(ev){
			ev=ev||window.event;
			B.style.background="deepskyblue";
			if (ev.stopPropagation()) {
				ev.stopPropagation();
			}else{
				ev.cancelBubble=true;
			}
			
		}
		A.onclick=function(ev){
			ev=ev||window.event;
			A.style.background="red";
		}
		A.ondblclick=function(ev){
			ev=ev||window.event;
			A.style.background="black";
		}
	</script>
</html>
