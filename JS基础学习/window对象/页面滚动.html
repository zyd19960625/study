<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a{width: 3000px;height: 1500px;}
			#b1{position: fixed;left: 100px;top: 30px;}
			#b2{position: fixed;left: 200px;top: 30px;}
			#b3{position: fixed;left: 300px;top: 30px;}
		</style>
	</head>
	<body>
		<button id="b1">向下</button>
		<button id="b2">向上</button>
		<button id="b3">回到顶部</button>
		<div id="a">
			
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById("b1").onclick=function(){
			window.scrollBy(200,300);
		}
		document.getElementById("b2").onclick=function(){
			window.scrollBy(-100,-150);
		}
		document.getElementById("b3").onclick=function(){
			window.scrollTo(0,0);
		}
	</script>
</html>
