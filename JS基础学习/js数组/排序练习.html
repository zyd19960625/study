	<script type="text/javascript">
		var a=new Array(3,1,4,2,7,10,9,6,8,5);
		function a1(a){
			for (var b=0;b<9;b++) {
				for (var c=0;c<9-b;c++) {
					if (a[c]>a[c+1]) {
					       var d=a[c];

					       a[c+1]=d;
//					       document.write(a+"<br/>");
			        }
					document.write(a+"<br/>");
				}
			}
		}a1(a);

			for (cc=0;cc<o-1;cc++) {

		var mm=new Array(3,1,4,2,7,10,9,6,8,5);

			for (var b2=0;b2<9;b2++) {
				for (var b3=b2+1;b3<10;b3++) {
					if (mm[b2]>mm[b3]) {
					       var b4=mm[b3];
					       mm[b3]=mm[b2];

			       }
