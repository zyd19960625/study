<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	var elements =new Array(3, 1, 5,12, 7, 2,14, 11,10, 8,9,4,6,13);
        function a1(elements){
            for(var i=0;i<elements.length-1;i++){
                for(var j=0;j<elements.length-i-1;j++){
                    if(elements[j]<elements[j+1]){
	                    var swap=elements[j];
	                    elements[j]=elements[j+1];
		                elements[j+1]=swap;
	                } 
	//              document.write(elements+"<br/>");    
	            }
	        }
	    }
        document.write('before: ' + elements+"<br/>");
        a1(elements);
        document.write(' after: ' + elements);
		document.write("<br/>");
		
        for (var a=0;a<=20;a++) {
        	for (var b=0;b<=33;b++) {
        		for (var c=0;c<=100;c++) {
        			if ((a+b+c==100)&&(5*a+3*b+c/3==100)) {
        				document.write(a+"  "+b+"  "+c+"<br/>")
        			}
        		}
        	}
        }


        for(var d=0;d<=20;d++){
        	for(var e=0;e<=33;e++){
        		f=100-e-d;
        		if((f%3==0)&&(5*d+3*e+f/3==100)){
        			document.write("公鸡："+d+"只 "+"母鸡："+e+"只  "+"小鸡:"+f+"只"+"<br/>")
        		}
        	}
        }
	</script>
</html>
