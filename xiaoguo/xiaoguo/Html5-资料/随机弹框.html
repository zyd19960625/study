<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随机</title>
    <style>

    </style>
    <script>
         function jishi() {
             var canvas= document.getElementById("c1");
             var context=canvas.getContext("2d");
            var x;
            var y;
            var w;
            var h;
             var ys ="#"+Math.floor(Math.random()*256).toString(16)+Math.floor(Math.random()*256).toString(16)+Math.floor(Math.random()*256).toString(16) ;
             x=parseInt(Math.random()*1000);
             y=parseInt(Math.random()*1000);
             w=parseInt(Math.random()*1000);
             h=parseInt(Math.random()*1000);
//             console.log(x+":"+y+":"+w+":"+h);
            if(x+w>800){
                 jishi()
             }else if(y+h>600){
                 jishi()
             }else{
                context.strokeStyle=ys;
                context.strokeRect(x,y,w,h);
            }
         }
        setInterval(jishi,1000)
    </script>
</head>
<body>
    <canvas id="c1" width="800" height="600"style="border: 1px solid black;"></canvas>
</body>
</html>
