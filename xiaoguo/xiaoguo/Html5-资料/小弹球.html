<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小弹球</title>
    <style>
        /*canvas{border: 1px solid red;}*/
    </style>

</head>
<body>
    <canvas id="c" width=1200 height=600>

    </canvas>
</body>
<script>

    var x=0,y=0,dx=2,dy=3;
    var c=document.getElementById("c");
    var qiu= c.getContext("2d");
    function tq(){
        qiu.clearRect(0, 0, c.width, c.height);             // 清除整个 canvas 画面
        xq(x, y);                                                                // 使用自定义的画圆方法，在当前（x,y）坐标出画一个圆
        if (x + dx > c.width-50 || x + dx <0) {
            dx = -dx
        };
        if (y + dy >c.height-50 || y + dy <0) {
            dy = -dy
        };                                      // 判断边界值，调整 dx/dy 以改变 x/y 坐标变化方向。
        x += dx;
        y += dy;
    }
    function xq(x,y){
        qiu.beginPath();
        qiu.fillStyle="blue";
        qiu.arc(x,y,50,0,Math.PI*2);
        qiu.fill();
        qiu.closePath();
    }
    xq();
    setInterval(tq,30)
</script>
</html>
