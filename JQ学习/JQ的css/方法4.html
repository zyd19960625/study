<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.a{color: blue;}
			.b{font-size: 30px;font-weight: bolder;font-style: italic;}
		</style>
	</head>
	<body>
		<div id="a0">,kjmkuuu
			<div id="a1">erfecxzc
				<div id="a2">jhkhkhj
					<div id="a3">sggggsdf
						<span>dsad</span>
					</div>
				</div>
			</div>
		</div>
		<h1>标题 1</h1>
		<h4>标题 2</h4>
		<button id="a">添加类</button>
		<button id="b">删除类</button>
		<button id="c">切换添加和删除类</button>
	</body>
	<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#a').click(function(){
			$('h1').addClass('a')
			$('h4').addClass("a b")
		})
		$('#b').click(function(){
			$('h1').removeClass('a')
			$('h4').removeClass('a b')
		})
		$('#c').click(function(){
			$('h1').toggleClass('a')
		})
		
		//$('#a3').parent().css('color','red')
		$('#a3').parentsUntil('body').css('border','1px black solid')
	</script>
