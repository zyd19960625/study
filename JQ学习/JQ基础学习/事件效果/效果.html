<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
div{height:100px; width:100px; background:red;}
</style>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){
	$("input:eq(0)").click(function(){
		$("div").show(500,function(){
			$("div:eq(0)").css("background","black")	
		});
	});
	$("input:eq(1)").click(function(){
		$("div").hide(500);
	});
	$("input:eq(2)").click(function(){
		$("div").toggle(1000);
	});
	$("input:eq(3)").click(function(){
		$("div").stop().fadeIn(2000);
	});
	$("input:eq(4)").click(function(){
		$("div").stop().fadeOut(2000);
	});
	$("input:eq(5)").click(function(){
		$("div").fadeToggle(1000);
	});
	$("input:eq(6)").click(function(){
        $("#div1").fadeTo("slow",0.15);
  	});
	$("input:eq(7)").click(function(){
		$("div").stop().slideUp(500);
	});
	$("input:eq(8)").click(function(){
		$("div").stop().slideDown(500);
	});
	$("input:eq(9)").click(function(){
		$("div").slideToggle(1000);
	});	
	$("input:eq(10)").click(function(){
		$("div").animate({"width":"500px","height":"300px"},1000).delay(500).animate({"margin-left":"400px","margin-top":"200px"},1000);
	});
	$("input:eq(11)").click(function(){
		$("div").delay("fast").fadeOut();
	});
	$("input:eq(12)").click(function(){
		$("div").stop();
	});
	$("input:eq(13)").click(function(){
		$("div").css("background","#00f").slideUp(2000).slideDown(2000);
	});
})		
</script>
</head>

<body>
<input type="button"  value="显示"/>
<input type="button"  value="隐藏"/>
<input type="button"  value="切换显示和隐藏" />
<input type="button"  value="逐渐出现" />
<input type="button"  value="逐渐消失" />
<input type="button"  value="fade切换" />
<input type="button"  value="fadeto" />
<input type="button"  value="上卷" />
<input type="button"  value="下拉" />
<input type="button"  value="slide切换" />
<input type="button"  value="自定义动画" />
<input type="button"  value="delay" />
<input type="button"  value="停止" />
<input type="button"  value="Chaining" />
<div></div>
<br>
<div id="div1" style="width:80px;height:80px;background-color:black;"></div>
</body>
</html>
