<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryUI_高亮动画highlight</title>
    <style>
        p {background-color:#bca; width:200px; border:1px solid green;}
        div{ width:570px; height:270px; background-color: red;}
    </style>
    <script src = "js/jquery-2.2.0.min.js"></script>
    <script src = "js/jquery-ui.min.js"></script>
    <script>
        /*
         * highlight effect可与effect()方法一起使用. 使用指定的颜色高亮元素的背景色, 默认是yellow.
         * 语法：selector.effect( "highlight", {arguments}, speed );
         * color − 高亮 color. 默认"#ffff99".
           mode − 效果的模式。可以是"show" 或 "hide". 默认是show.
         * */
        $(document).ready(function() {

            $("#button").click(function(){
                $(".target").effect( "highlight", {color:"#669966"}, 3000 );
            });

        });
    </script>
</head>
<body>
<p>单击下面按钮</p>

<button id = "button"> highlight </button>

<div class="target">
    <!--<img src = "images/slide-1.jpg" alt = "" />-->
</div>
</body>
</html>
