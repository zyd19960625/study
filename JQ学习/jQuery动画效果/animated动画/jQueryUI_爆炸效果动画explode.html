<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryUI_爆炸效果动画explode</title>
    <style>
        p {background-color:#bca; width:200px; border:1px solid green;}
        div{width:570px; height:270px;}
    </style>
    <script src = "js/jquery-2.2.0.min.js"></script>
    <script src = "js/jquery-ui.min.js"></script>
    <script>
        /*
         * explode effect可与show/hide/toggle等方法一起使用。这会令元素向内或向外爆炸为多个碎块。
         * 语法：selector.hide|show|toggle( "explode", {arguments}, speed );
         * pieces − 爆炸的碎片数
           mode − 效果的模式。可以是"show" 或 "hide". 默认是hide.
         * */
        $(document).ready(function() {

            $("#hide").click(function(){
                $(".target").hide( "explode", {pieces: 4 }, 500 );
            });

            $("#show").click(function(){
                $(".target").show( "explode", {pieces: 16}, 2000 );
            });

        });
    </script>
</head>
<body>
<p>单击下面任意一个按钮</p>

<button id = "hide"> 隐藏 </button>
<button id = "show"> 显示</button>

<div class="target">
    <img src = "images/slide-1.jpg" alt = "" />
</div>
</body>
</html>
