<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryUI_脉动动画Pulsate</title>
    <style>
        p {background-color:#bca; width:200px; border:1px solid green;}
        div{ width:570px; height:270px; }
    </style>
    <script src = "js/jquery-2.2.0.min.js"></script>
    <script src = "js/jquery-ui.min.js"></script>
    <script>
        /*
         * Pulsate effect可与effect()方法一起使用. 脉动元素的透明度多次.
         * 语法：selector.effect( "pulsate", {arguments}, speed );
         * times − 脉动的次数. 默认是3.
           mode − 效果的模式。可以是"show" 或 "hide". 默认是show.
         * */
        $(document).ready(function() {

            $("#button").click(function(){
                $(".target").effect( "pulsate", {times:5}, 3000 );
            });

        });
    </script>
</head>
<body>
<p>单击下面按钮</p>

<button id = "button"> Pulsate </button>

<div class="target">
    <img src = "images/slide-1.jpg" alt = "" />
</div>
</body>
</html>
