<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/animate.css"/>
		<script src="../JQ基础学习/js/jquery-2.1.0.js"></script>
	</head>
	<body>
		<h1 id="b">动画弹跳</h1>
		<h1 id="a">动画橡皮效果</h1>
		<h1 id="c" class="animated hinge">ksajdlkajslkdjaslkdsa</h1>
	</body>
	<script type="text/javascript">
		$('#a').hover(function(){
			$('#a').addClass('animated rubberBand')
		},function(){
			$('#a').removeClass('animated rubberBand')
		})
		
		$('#b').hover(function(){
			$('#b').addClass('animated shake')
		},function(){
			$('#b').removeClass('animated shake')
		})
	</script>	
</html>
