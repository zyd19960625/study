<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="../aaaaaaaa/js/jquery-2.1.0.js"></script>
		<!--<script src="js/bootstrap.js"></script>-->
		<style type="text/css">
			.motai{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				/*opacity: 0.5;*/
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			.content{
				box-shadow: 0 0 20px #000;
				
				width: 400px;
				height: 300px;
				background: #46B8DA;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<button class="btn btn-info mt">模态</button>
		<div class="motai">
			<div class="content">
				模态框
				<button class="btn btn-success qr">确认</button>
				<button class="btn btn-success gb">关闭</button>
				<button class="btn btn-success close">X</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var mt=document.getElementsByClassName('mt')[0];
		var motai=document.getElementsByClassName('motai')[0];
		var content=document.getElementsByClassName('content')[0];
		var close=document.getElementsByClassName('close')[0];
		var qr=document.getElementsByClassName('qr')[0];
		var gb=document.getElementsByClassName('gb')[0];
		mt.onclick=function(){
			motai.style.display='block';
		}
		gb.onclick=function(){
			motai.style.display='none';
		}
		close.onclick=function(){
			motai.style.display='none';
		}
		motai.onclick=function(){
			motai.style.display='none';
		}
		content.onclick=function(ev){
			ev.stopPropagation();
		}
	</script>
</html>
