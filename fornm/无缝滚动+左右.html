        function jishi(){
            div1.scrollLeft++;
            if(div1.scrollLeft>=div1.scrollWidth/2+25){
                div1.scrollLeft=0;
            }
        }
        window.onload= function () {
            var imgArr=div2.getElementsByTagName("img");
            div2.style.width=img1.offsetWidth*imgArr.length+"px";
            div1.onmouseover=function(){
                clearInterval(gundong);
            }
            div1.onmouseout=function(){
                gundong=setInterval(jishi,10);
            }
        }
        var gundong=setInterval(jishi,10)


        function xiangyou(){
            clearInterval(gundong);
            gundong=setInterval(you,10);
            div1.onmouseover= function () {
                clearInterval(gundong);
            }
            div1.onmouseout= function () {
                gundong=setInterval(you,10);
            }
        }
        function you(){
            div1.scrollLeft--;
            if(div1.scrollLeft==0){
                div1.scrollLeft=parseInt(div2.scrollWidth)/2+25;
            }
        }

        function xiangzuo(){
            clearInterval(gundong);
            gundong=setInterval(jishi,10);
            div1.onmouseout= function () {
                gundong=setInterval(jishi,10);
            }
        }
    </script>

    <input type="button" value="向左" onclick="xiangzuo()" />
    <input type="button" value="向右" onclick="xiangyou()"/>
