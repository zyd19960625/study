<!DOCTYPE html>
<html ng-app="MY-APP">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../angular-js/js/angular.js"></script>
	</head>
	<body>
		<div ng-controller="mc-1">
			<h2>{{person.name}}</h2>
			<ul>
				<li ng-repeat="i in arr">{{i}}</li>
				
				<!--
					一个值，里面的i直接代表vilue值
					两个值(i,j) i表示下标，j表示内容
				-->
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		angular.module("MY-APP",[]).controller("mc-1",function($scope){
			$scope.person={
				name:"TOM",
				age:20
			}
			
			$scope.arr=[123,214,5546,7778,23]
		})
	</script>
</html>
