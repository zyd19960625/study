<!DOCTYPE html>
<html ng-app="my-app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<style type="text/css">
			p{
				width: 500px;
				height: 20px;
			}
			span{
				display: block;
				width: 5px;
				height: 20px;
				background: red;
				animation: jindu 5s  linear;
			}
			@keyframes jindu{
				0%{
					width: 5px;
				}
				10%{
					width: 50px;
				}
				30%{
					width: 150px;
				}
				70%{
					width: 350px;
				}
				100%{
					width: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div ng-controller="Mc_1">
			<h2>{{name}}</h2>
			
			<p><span></span></p>
		</div>
		<div ng-controller="Mc_2">
			<h2>{{name}}</h2>
		</div>
		<div ng-controller="Mc_3">
			<h2>{{age}}</h2>
		</div>
	</body>
	<script type="text/javascript">
		angular.module("my-app",[]).controller("Mc_1",function($scope){
			$scope.name="Tom";
		}).controller("Mc_2",function($scope){
			$scope.name="Jim";
		}).controller("Mc_3",function($scope){
			$scope.age=new Date().toLocaleString();
		})
	</script>
</html>
