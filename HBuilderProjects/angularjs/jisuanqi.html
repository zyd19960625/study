<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../fornm/css/bootstrap.css"/>
		<script type="text/javascript" src="../angular-js/js/angular.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.jisuanqi{
				border-radius: 10px;
				box-shadow: -5px 5px 10px black;
				margin: 100px auto;
				padding-top: 20px;
				width: 380px;
				height: 500px;
				background: burlywood;
			}
			.tex{
				font-size: 50px;
				display: block;
				margin: 0 auto;
				text-align: right;
				width: 350px;
				height: 100px;
				background: white;
			}
			.anniu{
				margin-top: 40px;
			}
			.anniu input{
				width: 70px;
				height: 35px;
				box-shadow: -2px 2px 5px black;
				margin-top: 10px;
				margin-left: 17px;
			}
			.denglu,.qingkong{
				box-shadow: -2px 2px 5px black;
				margin-top: 20px;
				width: 150px;
				height: 50px;
				float: left;
			}
			.qingkong{
				margin-left: 20px;
			}
			.denglu{
				margin-left: 37px;
			}
		</style>
	</head>
	<body>
		<div class="jisuanqi" ng-controller="jisuan">
			<input type="text" class="tex" />
			
			<div class="anniu">
				<input type="button" value="7" class="btn btn-info" />
				<input type="button" value="8" class="btn btn-info" />
				<input type="button" value="9" class="btn btn-info" />
				<input type="button" value="/" class="btn btn-info" />
				<input type="button" value="4" class="btn btn-info" />
				<input type="button" value="5" class="btn btn-info" />
				<input type="button" value="6" class="btn btn-info"  />
				<input type="button" value="*" class="btn btn-info"  />
				<input type="button" value="1" class="btn btn-info"  />
				<input type="button" value="2" class="btn btn-info"  />
				<input type="button" value="3" class="btn btn-info"  />
				<input type="button" value="-" class="btn btn-info"  />
				<input type="button" value="0" class="btn btn-info"  />
				<input type="button" value="." class="btn btn-info"  />
				<input type="button" value="-" class="btn btn-info"  />
				<input type="button" value="+" class="btn btn-info"  />
			</div>
			<button class="qingkong btn btn-success">c</button>
			<button class="denglu btn btn-success">=</button>
		</div>
	</body>
	<script type="text/javascript">
		var tex=document.getElementsByClassName('tex')[0];
		var anniu=document.getElementsByClassName('anniu')[0];
		var inp=anniu.getElementsByTagName('input');
		var denglu=document.getElementsByClassName("denglu")[0];
		var qingkong=document.getElementsByClassName("qingkong")[0];
		
		for (var i=0;i<inp.length;i++) {
			inp[i].onclick=function(){
				tex.value=tex.value+this.value;
			}
		}
		
		denglu.onclick=function(){
			var tex1=tex.value;
			var aa=parseFloat(tex1);
			var bb=aa.toString().length;
			var cc=tex1.substr(bb+1);
			var ccc=parseFloat(cc);
			var dd=tex1.substr(bb,1);
			if (dd=="+") {
				tex.value=aa+ccc;
			}
			if(dd=="-"){
				tex.value=aa-ccc;
			}
			if(dd=="*"){
				tex.value=aa*ccc;
			}
			if(dd=="/"){
				tex.value=aa/ccc;
			}
			console.log(aa,bb,ccc)
		}
		
		qingkong.onclick=function(){
			tex.value="";
		}
	</script>
</html>
