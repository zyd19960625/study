			$routeProvider.when("/weixin",{

			$location.path("/tongxunlu")
			
			$scope.jump1=function(){

			}

//						$scope.hide=true;
//					}
//					$scope.arr=$scope.arr.concat(jia);
//				}
				
				$scope.arr=[];
				for(var i=0;i<5;i++){
					$scope.arr.push(shuju[i])
				}
				
				var a=5;
				$scope.jiazai=function(){
					for(var i=0;i<4;i++){
						$scope.arr.push(shuju[i+a])
					}
					a+=4;
					if ($scope.arr.length==len) {
						$scope.hide=true;
					}
				}
