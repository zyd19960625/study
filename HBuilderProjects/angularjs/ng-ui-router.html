<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../fornm/css/bootstrap.css"/>
		<style type="text/css">
			body{
				overflow: hidden;
			}
			.page{
				width: 100%;
				height: 500px;
				position: absolute;
				transition: 3s all;
				
				border: 1px solid black;
			}
			.page.ng-leave{
				opacity: 1;
				left: 0;
			}
			.page.ng-leave.ng-leave-active{
				opacity: 0;
				left: 100%;
			}
			.page.ng-enter{
				opacity: 0;
				left: -100%;
			}
			.page.ng-enter.ng-enter-active{
				opacity: 1;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<button class="btn btn-success" ui-sref="wx">weixin</button>
			<button class="btn btn-success" ui-sref="txl">tongxunlu</button>
			<button class="btn btn-success" ui-sref="fx">faxian</button>
			<button class="btn btn-success" ui-sref="wo">wo</button>		
		</div>
		<div ui-view="view1" class="page"></div>
	</body>
	<script src="js/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular-animate.js"></script>
	<script type="text/javascript">
		angular.module("app",["ng","ui.router","ngAnimate"]).config(function($stateProvider,$urlRouterProvider){
			$stateProvider.state("wx",{
				url:"/wx",
				views:{
					view1:{
						templateUrl:"temp/weixin.html"
					}
				}
			}).state("txl",{
				url:"/txl",
				views:{
					view1:{
						templateUrl:"temp/tongxunlu.html"
					}
				}
			}).state("fx",{
				url:"/fx",
				views:{
					view1:{
						templateUrl:"temp/faxian.html"
					}
				}
			}).state("wo",{
				url:"/wo",
				views:{
					view1:{
						templateUrl:"temp/wo.html"
					}
				}
			})
			$urlRouterProvider.otherwise("wx");
		})
	</script>
</html>
