<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{width: 180px;height: 30px;}
			a{
				width: 15px;height: 30px;
				text-decoration: none;
				text-align: center;background: url(img/right.gif) no-repeat;
				display: block;
				float: left;
				}
			#a1{background-position: 0 0px;}
			#a2{background-position: 0px -30px;}
			#a3{background-position:  0px -60px;}
			#a4{background-position: 0px -90px;}
			#a5{background-position:  0px -120px;}
			#a6{background-position:  0px -150px;}
			#a1:hover{background-position:  0px -180px;}
			#a2:hover{background-position:  0px -210px;}
			#a3:hover{background-position:  0px -240px;}
			#a4:hover{background-position:  0px -270px;}
			#a5:hover{background-position:  0px -300px;}
			#a6:hover{background-position:  0px -330px;}
			
			
			
		</style>
	</head>
	<body>
		<ul>
			<a href="#"id="a1"></a>
			<a href="#"id="a2"></a>
			<a href="#"id="a3"></a>
			<a href="#"id="a4"></a>
			<a href="#"id="a5"></a>
			<a href="#"id="a6"></a>
			
		</ul>
	</body>
</html>
