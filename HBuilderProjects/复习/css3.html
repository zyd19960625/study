<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				justify-content: center;
				display: flex;
				align-items: center;
				background: black;
				height: 1700px;
			}
			#circel{
				width: 200px;
				height: 300px;
				background: #EED97C;
				margin: 200px auto;
				border-radius: 50% / 65% 65% 35% 35%;
			}
			#circel1{
				width: 600px;
				height: 600px;
				background: #101010;
				margin: 200px auto;
				border: 80px;
				border-image: url(img/QQ图片20170628101654.png) 27  round;
				position: relative;
			}
			.a{
				width: 300px;
				height: 300px;
				background: white;
				font-size: 30px;
				color: red;
				font-weight: bold;
				line-height: 300px;
				text-align: center;
				border-radius: 50%;
				position: absolute;
				top: 15%;
				left: 25%;
				opacity: 0.8;
				z-index: 2;
			}
			.b{
				width: 300px;
				height: 200px;
				position: absolute;
				border-radius: 100px 100px 200px 200px;
				top: 300px;
				left: 0;
				opacity: 0.2;
				background: red;
				transform: skew(-30deg);
			}
			.jianbian{
				width: 200px;
				height: 100px;
				border: 1px black solid;
				margin: 0 auto;
				background: linear-gradient(to right,red,orange,#5CFF00,#00FFCC,yellow,lightblue,lightgreen,#FF00EA,pink,purple,black);
			}
			.yuan{
				/*display: flex;*/
				/*align-self: center;*/
				width: 500px;
				height: 500px;
				border-radius: 50%;
				/*margin: 200px auto;*/
				position: relative;
				animation: aaa 5s linear infinite ;
				background: repeating-radial-gradient(circle,red 10px,orange 20px,yellow 30px,blue 40px,green 50px,purple 60px,pink 70px);
			}
			.zhixian{
				width: 20px;
				border-radius: 10px 10px 0 0;
				height: 500px;
				background: lightgray;
				position: absolute;
				top: 350px;
				left: 240px;
				
			}
			@keyframes aaa{
				0%{
					transform: rotateY(0deg);
				}
				10%{
					transform: rotateY(36deg);
				}
				20%{
					transform: rotateY(72deg);
				}
				30%{
					transform: rotateY(108deg);
				}
				40%{
					transform: rotateY(36*4deg);
				}
				50%{
					transform: rotateY(36*5deg);
				}
				60%{
					transform: rotateY(36*6deg);
				}
				70%{
					transform: rotateY(36*7deg);
				}
				80%{
					transform: rotateY(36*8deg);
				}
				90%{
					transform: rotateY(36*9deg);
				}
				100%{
					transform: rotateY(360deg);
				}
			}
		</style>
	</head>

	</body>

</html>
