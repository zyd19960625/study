<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.imag{
				width: 300px;
				height: 300px;
				position: relative;
				overflow: hidden;
			}
			span{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				display: block;
				text-align: center;
				line-height: 30px;
				font-size: 20px;
				background: black;
				color: white;
				top: 135px;
				position: absolute;
			}
			.sp1{
				left: 10px;
			}
			.sp2{
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="imag">
			<img src="img/1.jpg"/>
			<img src="img/2.jpg"/>
			<img src="img/3.jpg"/>
			<img src="img/4.jpg"/>
			<img src="img/5.jpg"/>
			<span class="sp1"><</span>
			<span class="sp2">></span>
		</div>
	</body>
	<script type="text/javascript">
		var imag1=document.getElementsByClassName("imag")[0];
		var imag=imag1.getElementsByTagName('img');
		var sp1=document.getElementsByClassName('sp1')[0];
		var sp2=document.getElementsByClassName('sp2')[0];
		
		var a=0;
		function moce(){
			imag[a].style.display="none";
			a++;
			if (a>imag.length-1) {
				a=0;
			}
			imag[a].style.display="block";
		}
		var time=setInterval(moce,1000);
		
		imag1.onmouseover=function(){
			clearInterval(time);
		}
		imag1.onmouseout=function(){
			time=setInterval(moce,1000)
		}

	</script>
</html>
