<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.juzhong{
				width: 300px;
				height: 600px;
				float: left;
				/*border: 1px solid black;*/
				/*border-right: none;*/
				text-align: center;
				line-height: 700px;
			}
			.neirong{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: black;
				display: inline-block;
			}
			
			.juzhong1{
				width: 300px;
				height: 600px;
				float: left;
				/*border: 1px solid black;*/
				/*border-left: none;*/
				position: relative;
			}
			.neirong1{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: black;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -50px;
				margin-top: -50px;
			}
			
			.juzhong2{
				width: 700px;
				height: 600px;
				float: left;
				border: 1px solid black;
				display: flex;
				justify-content: center;
			}
			.neirong2{
				width: 100px;
				height: 100px;
				align-self: center;
				border-radius: 50%;
				background: black;
			}
			
			.juzhong3{
				width: 700px;
				height: 600px;
				float: left;
				border: 1px solid black;
			}
			.neirong3{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: black;
				margin: 250px auto;
			}
			
			.juzhong4{
				width: 700px;
				height: 600px;
				float: left;
				border: 1px solid black;
			}
			.neirong4{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: black;
			}
			.dadada{
				margin: 0 auto;
				width: 602px;
				height: 600px;
				animation: aa 1s linear infinite;
			}
			@keyframes aa{
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="dadada">
			<div class="juzhong">
				<div class="neirong">
					
				</div>
			</div>
			
			<div class="juzhong1">
				<div class="neirong1">
					
				</div>
			</div>
		</div>
		<!--<div class="juzhong2">
			<div class="neirong2">
				
			</div>
		</div>
		
		<div class="juzhong3">
			<div class="neirong3">
				
			</div>
		</div>
		
		<div class="juzhong4">
			<div class="neirong4">
				
			</div>
		</div>-->
	</body>
</html>
