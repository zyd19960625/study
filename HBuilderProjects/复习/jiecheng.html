		//for 循环
		function jiecheng(number){
			var j=1;
			for (var a=1;a<=number;a++) {
				j=j*a;
			}
			return j;
		}
		console.log(jiecheng(6));
		
		//递归
		function fun(number){
			if (number==1) {
				return 1;
			}else if (number==0) {
				return 0;
			}else{
				return fun(number-1)*number;
			}
		}
		console.log(fun(5));
