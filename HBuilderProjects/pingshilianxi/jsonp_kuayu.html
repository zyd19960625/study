<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="tex"/>
		<ul>
			
		</ul>
	</body>
	<script src="../aaaaaaaa/js/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#tex").keyup(function(ev){
				if (ev.keyCode==13) {
					var val=$(this).val()
					$.ajax({
						type:"get",
						url:"http://suggestion.baidu.com/su",
//						url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",
						data:{
							wd:val
						},
						dataType:"jsonp",
						jsonp:"cb",
						success:function(data){
							console.log(data);
							$.each(data.s, function(index,value) {
								$("ul").append("<li>"+value+"</li>")
							});
						}
					});
				}
				
				
			})
		})
		
	</script>
</html>
