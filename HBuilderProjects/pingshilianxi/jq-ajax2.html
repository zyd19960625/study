<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2 id="title">标题</h2>
		<h3 id="zuozhe">作者</h3>
		<h4 id="date">date</h4>
		<p id="content">内容详情</p>
	</body>
	<script src="../fornm/js/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		$(function(){
			var url=location.href;
			var type=url.slice(url.indexOf("=")+1);
			$.ajax({
				type:"get",
				url:"../fornm/ajax-huoqushuju.json",
				async:true,
				dataType:"json",
				success:function(data){
					$('#title').html(data.list[type].title);
					$('#zuozhe').html(data.list[type].zuozhe);
					$('#date').html(data.list[type].date);
					$('#content').html(data.list[type].content);
				}
			});
		})
	</script>
</html>
