<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<script type="text/javascript"></script>-->
	</head>
	<body>
		<input type="text" id="tex" />
		<button id="search">搜索</button>
		<ul id="ul">
			
		</ul>
	</body>
	<script type="text/javascript">
		var tex=document.getElementById('tex');
		var search=document.getElementById('search');
		var ul=document.getElementById('ul');
		var scrip=document.getElementsByTagName('script')[0];
		search.onclick=function(){
			var scrip=document.createElement('script');
			
			scrip.setAttribute("src","http://suggestion.baidu.com/su?wd="+tex.value+"&cb=fun");
//			scrip.setAttribute("src","https://suggest.taobao.com/sug?code=utf-8&q="+tex.value+"&callback=fun");
			var html=document.getElementsByTagName('html')[0];
			html.appendChild(scrip);
			
		}
		function fun(data){
			console.log(data)
				var datas=data.s;
				for (var i=0;i<datas.length;i++) {
					ul.innerHTML+="<li>"+datas[i]+"</li>"
				}
			}
	</script>
</html>
