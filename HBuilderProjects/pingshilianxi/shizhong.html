<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#can{
				margin:100px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var can=document.getElementById('can');
		var ctex=can.getContext('2d');
		function fun(){
		ctex.clearRect(0,0,500,500);
		ctex.save();
		ctex.beginPath();
		ctex.strokeStyle='#00BFFF';
		ctex.lineWidth=10;
		ctex.arc(250,250,200,0,2*Math.PI);
		ctex.stroke();
		ctex.closePath();
		ctex.restore();
		
		var time=new Date();
		var hour=time.getHours();
		var minute=time.getMinutes();
		var second=time.getSeconds();
		
		for (i=1;i<13;i++) {
			ctex.save();
			ctex.translate(250,250);
			ctex.rotate(i*30*Math.PI/180);
			ctex.beginPath();
			ctex.strokeStyle='black';
			ctex.lineWidth=5;
			ctex.moveTo(0,-170);
			ctex.lineTo(0,-193);
			ctex.stroke();
			ctex.closePath();
			ctex.restore();
		}
		
		for (i=1;i<61;i++) {
			ctex.save();
			ctex.translate(250,250);
			ctex.rotate(i*6*Math.PI/180);
			ctex.beginPath();
			ctex.strokeStyle='black';
			ctex.lineWidth=3;
			ctex.moveTo(0,-180);
			ctex.lineTo(0,-193);
			ctex.stroke();
			ctex.closePath();
			ctex.restore();
		}
		
		
		
		ctex.save();
		ctex.translate(250,250);
		ctex.rotate(minute*6*Math.PI/180+second*6/60*Math.PI/180);
		ctex.beginPath();
		ctex.strokeStyle='darkslateblue';
		ctex.lineWidth=3;
		ctex.moveTo(0,10);
		ctex.lineTo(0,-160);
		ctex.stroke();
		ctex.closePath();
		ctex.restore();
		
		ctex.save();
		ctex.translate(250,250);
		ctex.rotate(hour*30*Math.PI/180+minute*30/60*Math.PI/180);
		ctex.beginPath();
		ctex.strokeStyle='black';
		ctex.lineWidth=5;
		ctex.moveTo(0,10);
		ctex.lineTo(0,-150);
		ctex.stroke();
		ctex.closePath();
		ctex.restore();
		
		ctex.save();
		ctex.translate(250,250);
		ctex.rotate(second*6*Math.PI/180);
		ctex.beginPath();
		ctex.strokeStyle='red';
		ctex.lineWidth=2;
		ctex.moveTo(0,20);
		ctex.lineTo(0,-170);
		ctex.stroke();
		ctex.closePath();
		
		ctex.beginPath();
		ctex.arc(0,0,5,0,2*Math.PI);
		ctex.fillStyle="grey";
		ctex.strokeStyle='red';
		ctex.lineWidth=4;
		ctex.stroke();
		ctex.fill();
		ctex.closePath();
		
		ctex.beginPath();
		ctex.arc(0,-140,7,0,2*Math.PI);
		ctex.fillStyle="grey";
		ctex.strokeStyle='red';
		ctex.lineWidth=6;
		ctex.stroke();
		ctex.fill();
		ctex.closePath();
		ctex.restore();
		}
		fun();
		setInterval(fun,1000);
	</script>
</html>
