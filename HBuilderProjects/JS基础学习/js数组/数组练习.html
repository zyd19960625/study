	<script type="text/javascript">
		var a=[0,1,2,3,4,5,6,7,8];
		delete a[3]
		for(aa in a){
			document.write(aa+"<br/>");
		}
		document.write("<br/>")

		for (i=0;i<20;i++) {
			b[i]=3*i;
		}
//		document.write(b+"<br/>");
		for (bb=0;bb<b.length;bb++) {
			document.write(b[bb]+"<br/>");
		}
		document.write(b.length+"<br/>");

		document.write(a+"<br/>");

		document.write(a.pop()+"<br/>");

		function cc (a,b){
			return a - b;
		}
		cc();
		document.write(c.sort(cc)+"<br/>");
		document.write(c.indexOf(9)+"<br/>")
		document.write(c.lastIndexOf(9)+"<br/>")
		
		function dd(){
