		function clonejson (json) {
			if (typeof(json)==="object") {
				if (json instanceof Array) {
					var arr=[];
					for (i=0;i<json.length;i++) {
						arr.push(json[i]);
					}
					return arr;
					
				} else{
					var jso={}
					for (kk in json) {
						jso[kk]=clonejson(json[kk]);
					}
					return jso;
					
				}
				
			} else{
				return json;
			}
		}
