<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#aaab {
				width: 200px;
				font-size: 24px;
				line-height: 30px;
				height: 30px;
				text-align: center;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<input type="text" id="aaab" />
		<input type="button" id="abb" onclick="aaaaa()" value="刷新" />
	</body>
	<script type="text/javascript">
		var aa = [1, 33, 4, 6, 0, -8];
		var ff = aa.push(20);

		function bb() {
			for(var cc = 0; cc < aa.length - 1; cc++) {
				for(var dd = 0; dd < aa.length - 1 - cc; dd++) {
					if(aa[dd] > aa[dd + 1]) {
						var ee = aa[dd];
						aa[dd] = aa[dd + 1];
						aa[dd + 1] = ee;
					}
				}
			}
		}
		bb();
		document.write(aa);
		document.write("<br/>");

		var ji = 0;
		var ou = 0;
		var arr = new Array(12);
		for(var i = 0; i < arr.length; i++) {
			arr[i] = Math.floor(Math.random() * 9);
		}
		for(m = 0; m < arr.length; m++) {
			if(m % 2 == 0) {
				ji += arr[m];
			} else {
				ou += arr[m];
			}
		}
		document.write(ji + " " + ou + "<br/>");
		var he = ji + ou * 3;
		document.write(he + "<br/>");
		var cha = he % 10;
		document.write(cha + "<br/>");
		var cha1 = 10 - cha;
		if(cha1 == 10) {
			cha1 = 0;
		}
		arr.push(cha1);
		document.write(arr + "<br/>");

		function aaaaa() {
			var str = "1234567890qwertyuiopasdfghjklzcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
			var str1 = Math.floor(Math.random() * (str.length - 1));
			var str2 = Math.floor(Math.random() * (str.length - 1));
			var str3 = Math.floor(Math.random() * (str.length - 1));
			var str4 = Math.floor(Math.random() * (str.length - 1));
			aaab.value = str.substr(str1, 1) + " " + str.substr(str2, 1) + "  " + str.substr(str3, 1) + " " + str.substr(str4, 1);
		}
	</script>

</html>
