<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a{width: 560px;height: 200px;
			border: 1px black solid;}
			.aa{display: none;}
			#b{width: 240px;height: 30px;position: fixed;left: 20px;top: 175px;}
			span{width: 30px;height: 30px;cursor: context-menu;
			border-radius: 50%;background: aliceblue;display: block;
			text-align: center;float: left;margin-left: 10px;line-height: 30px;}
			.bb{background: purple;color: white;}
		</style>
	</head>
	<body>
		<div id="a">
			<img src="img/1.jpg"/>
			<img src="img/2.jpg" class="aa"/>
			<img src="img/2.jpg" class="aa"/>
			<img src="img/3.jpg" class="aa"/>
			<img src="img/4.jpg" class="aa"/>
			<img src="img/5.jpg" class="aa"/>
			<img src="img/6.jpg" class="aa"/>
		</div>
		<div id="b">
			<span class="bb">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
	</body>
	<script type="text/javascript">
		var B=document.getElementById('b').getElementsByTagName('span');
		var IMG=document.getElementsByTagName('img');
		for (i=0;i<B.length;i++) {
			B[i].index=i;
			B[i].onclick=function(){
				for (j=0;j<B.length;j++) {
					B[j].className='';
				    IMG[j].className='aa';
				}
				this.className='bb';
				IMG[this.index].className='';
			}
		}
	</script>
</html>
