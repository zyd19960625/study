<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>引入页面</title>
		<style>
			#a{position: relative;cursor: all-scroll;}
		</style>
	</head>
	<body>
		<iframe src="浏览器宽高属性.html" width="1000px" height="50px" id="a" name="aaa"></iframe>
		<iframe src="浏览器宽高属性.html" width="1000px" height="50px" id="b" name="bbb"></iframe>
	</body>
	<script type="text/javascript">
		var A=document.getElementById("a");
		A.onmousedown=function  (ev) {
			var ev=ev||window.event;
			var wid=ev.clientX-A.offsetLeft;
			var hei=ev.clientY-A.offsetHeight;
			document.onmousemove=function(ev){
				var ev=ev||window.event;
				A.style.left=ev.clientX-wid+"px";
				A.style.top=ev.clientY-hei+"px";
			}
			document.onmouseup=function(){
				document.onmousemove=null;
			}
		}
		console.log(A.name);
		console.log(A.nextElementSibling.name);
		console.log(document.title);
		console.log(document.URL);
	</script>
</html>
