<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#a{height: 3000px;background: deepskyblue;}
			#b{width: 50px;height: 50px;background: grey;
			position: fixed;right: 30px;bottom: 50px; display: none;}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
		<div id="b" onclick="fun()">
			
		</div>
	</body>
	<script type="text/javascript">
		var A=document.getElementById("a");
		var B=document.getElementById("b");
//		var scr=document.documentElement.scrollTop || document.body.scrollTop;
		window.onscroll=function(){
			if (document.body.scrollTop>300) {
				B.style.display="block";
			}else{
				B.style.display="none";
			}
		}
		function fun(){
			window.scrollTo(0,0);
		}
	</script>
</html>
