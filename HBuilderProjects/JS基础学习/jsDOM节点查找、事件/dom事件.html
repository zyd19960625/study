<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{display: none;}
			#a{width: 200px;height: 30px;border: 1px black solid;}
			#div2,#div3{width: 200px;height: 200px;border: 1px red solid;}
			
		</style>
	</head>
	<body>
		<input id="a">
		<p id="p1">以获取焦点</p>
		<p id="p2">失去焦点</p>
		<select id="se1">
			<option></option>
			<option >男</option>
			<option >女</option>
			</select>
		<div id="div1"></div>
		<br />
		<div id="div2">
			
		</div>
		<br />
		<div id="div3">
			
		</div>
		<div id="div4">
			
		</div>
	</body>
	<script type="text/javascript">
		var aa=document.getElementById("a");
		aa.onfocus=function(){
			document.getElementById("p1").style.display="block";
			document.getElementById("p2").style.display="none";
			aa.style.borderColor="red";
		}
		aa.onblur=function(){
			document.getElementById("p1").style.display="none";
			document.getElementById("p2").style.display="block";
			aa.style.borderColor="grey";
		}
		
		var SE=document.getElementById('se1');
		SE.onchange=function  () {
			document.getElementById("div1").innerHTML=SE.value;
		}
		
		var DIV2=document.getElementById('div2');
		DIV2.onclick=function  () {
			DIV2.style.background="red";
			DIV2.style.borderRadius="0";
		}
		DIV2.ondblclick=function  () {
			DIV2.style.background="black";
			DIV2.style.borderRadius="50%";
			DIV3.style.display="block";
			DIV2.style.display="none";
		}
		var DIV3=document.getElementById('div3');
		DIV3.ondblclick=function  () {
			DIV2.style.display="block";
			DIV3.style.display="none";
		}
		DIV3.onclick=function  () {
			DIV3.style.display="block";
			DIV3.style.background="black";
		}
		
//		document.onkeydown=function  (ev) {
//			var ev=ev||window.event;
//			alert(ev.keyCode);
//		}
		document.onkeyup=function  (ev) {
			var ev=ev||window.event;
			alert("键盘抬起"+ev.keyCode);
		}
		
//		document.onmousedown=function  () {
//			alert("鼠标按下");
//		}
//		document.onmouseup=function  () {
//			alert("鼠标抬起");
//		}
		document.onmousemove=function  () {
			document.getElementById("div4").innerHTML="鼠标移动";
		}
	</script>
</html>
