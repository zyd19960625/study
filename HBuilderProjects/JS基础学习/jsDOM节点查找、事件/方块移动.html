<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#a{cursor: all-scroll; width: 200px;height: 200px;background: black;position: absolute;}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
	</body>
	<script type="text/javascript">
		var aa=document.getElementById("a");
		aa.onmousedown=function  (ev) {
			var ev=ev||window.event;
			var aaa1=ev.clientX-aa.offsetLeft;
			var aaa2=ev.clientY-aa.offsetTop;
			document.onmousemove=function  (ev) {
				var ev=ev||window.event;
				aa.style.left=(ev.clientX-aaa1)+"px";  
    			aa.style.top=(ev.clientY-aaa2)+"px";
			}
			document.onmouseup=function(){  
		    document.onmousemove=null;  
		    document.onmouseup=null;  
		}  
		}
		
	</script>
</html>
