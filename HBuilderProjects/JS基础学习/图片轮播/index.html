<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#a{width: 560px;height: 200px;overflow: hidden;
			border: 1px black solid;}
			#b{width: 240px;height: 30px;position: fixed;left: 20px;top: 175px;}
			span{width: 30px;height: 30px;
			border-radius: 50%;background: aliceblue;display: block;
			text-align: center;float: left;margin-left: 10px;line-height: 30px;}
			.bb{background: purple;}
		</style>
	</head>
	<body>
		<div id="a">
			<img src="img/1.jpg"/>
			<img src="img/2.jpg"/>
			<img src="img/3.jpg"/>
			<img src="img/4.jpg"/>
			<img src="img/5.jpg"/>
			<img src="img/6.jpg"/>
		</div>
		<div id="b">
			<span class="bb">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
	</body>
	<script type="text/javascript">
		function $(str){
			return document.getElementById(str);
		}
		var mm=0;
		function move(){
			$('a').children[mm].style.display="none";
			$('b').children[mm].style.background="aliceblue";
			mm++;
			if(mm==$('a').children.length){
				mm=0;
			}
			$('a').children[mm].style.display="block";
			
//			for (i=0;i<$('b').children.length;i++) {
//				$('b').children[i].className='';
//			}
//			$('b').children[mm].className='bb';
            
			$('b').children[mm].style.background="purple";
		}
		setInterval(move,500);
	</script>
</html>
