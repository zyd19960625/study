<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0px;padding: 0px;}
        li{list-style: none;}
        a{text-decoration: none;}
        .block{display: block;}
        .none{display: none;}

        #bannerBg .banner{
            width: 760px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        #bannerBg .banner ul.pic_list{
            width: 20000%;
        }
        #bannerBg .banner ul li{
            float:left;
        }
        #bannerBg .banner ul.btn_list{
            padding:5px 10px;
            position: absolute;
            left: 50%;
            bottom: 20px;
            z-index: 9999;
            background: rgba(0,0,0,.5);
            border-radius:10px;
            margin-left: -42px;
        }
        #bannerBg .banner ul.btn_list li{
            width: 10px;
            height: 10px;
            border-radius:50%;
            border:1px solid #fff;
            margin-left: 5px;
            cursor: pointer;
        }
        #bannerBg .banner li.checked{
            background: #fff;
        }
        #bannerBg .banner .banner_btn{
            position: absolute;
            background: url("images/button.png") no-repeat;
            width: 46px;
            height: 70px;
            display: block;
            z-index:99999;
            top:50%;
            margin-top:-35px;
        }
        #bannerBg .banner .next{
            right:0px;
            background-position: -48px -128px;
            display: none;
        }
        #bannerBg .banner .prev{
            background-position: 0px -128px;
            display: none;
        }
        #bannerBg .banner .prev:hover{
            background-position: -133px 5px;
        }
        #bannerBg .banner .next:hover{
            background-position: -181px 5px;
        }
        .bg0{background: #2387D3}
        .bg1{background: #59AE47}
        .bg2{background: #161938}
        .bg3{background: #36A0D0}
        .bg4{background: #D6DBE1}
    </style>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script>
        $(function(){
            var i = 0;
            var leng = $("ul.pic_list li").length;        //获取图片的长度
            function clickNext(){
                i++;
                if(i>leng-1){
                    i=0;
                }
                $("ul.pic_list li").eq(i).fadeIn(600).siblings().hide();    //fadeIn下标为i的淡入，其他同级隐藏
                $("ul.btn_list li").eq(i).addClass("checked").siblings().removeClass("checked");
                $("#bannerBg").addClass("bg"+i).removeClass("bg"+((i-1)<0?4:(i-1)));
            }
            $("a.prev").click(function(){  //点击向左执行的方法
                i--;
                if(i<0){
                    i=leng-1;
                }
                $("ul.pic_list li").eq(i).fadeIn().siblings().hide();
                $("ul.btn_list li").eq(i).addClass("checked").siblings().removeClass("checked");
                $("#bannerBg").addClass("bg"+i).removeClass("bg"+((i+1)>4?0:(i+1)));
            })

            $(".banner").hover(function(){
                set = clearInterval(set);
                $(".banner a.next,.banner a.prev").css("display","block");
            },function(){
                $(".banner a.next,.banner a.prev").css("display","none");
                set = setInterval(clickNext,2000)
            })
            //控制鼠标到图片上以后左右按钮的显示和隐藏
            $("a.next").click(function(){             //点击向右，继续执行clickNext();
                clickNext();
            })
            $("ul.btn_list li").click(function(){    //点击圆点执行的方法
                i = $(this).index();
                $("ul.pic_list li").eq(i).fadeIn().siblings().hide();
                $(this).addClass("checked").siblings().removeClass("checked");
                $("#bannerBg").attr("class","bg"+i);
            });
            var set = setInterval(clickNext,2000)
        });
    </script>
</head>
<body>
    <div id="bannerBg" class="bg0">
        <div class="banner">
            <ul class="pic_list">
                <li><a href="#"><img src="images/jq1.jpg" alt="1" /></a></li>
                <li><a href="#"><img src="images/jq2.jpg" alt="2" /></a></li>
                <li><a href="#"><img src="images/jq3.jpg" alt="3" /></a></li>
                <li><a href="#"><img src="images/jq4.jpg" alt="4" /></a></li>
                <li><a href="#"><img src="images/jq5.jpg" alt="5" /></a></li>
            </ul>
            <ul class="btn_list">
                <li class="checked"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="javascript:void(0)" class="next banner_btn"></a>
            <a href="javascript:void(0)" class="prev banner_btn"></a>
        </div>
    </div>
</body>
</html>
