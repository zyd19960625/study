<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a{
				width: 200px;
				height: 200px;
				background: red;
				
			}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
	</body>
	<script type="text/javascript">
		var A=document.getElementById("a");
		A.onclick=function(ev){
			A.style.background="black";
			ev=ev||window.event;
			if(ev.stopPropagation()){
				ev.stopPropagation();
			}else{
				ev.cancelBubble=true;
			}
		}
		document.onclick=function(){
			A.style.display="none";
		}
	</script>
</html>
