<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		header{
			background: red;
			width: 100%;
			height: 6rem;
			position: fixed;
			top: 0;
			left: 0;
		}
		nav{
			width: 100rem;
			height: 6rem;
			background: green;
			margin: 0 auto;
		}
		.header-a{
			display: block;
			width: 15rem;
			height: 6rem;
			background: yellow;
			float: left;
			font-size: 10rem;
			text-align: center;
			line-height: 6rem;
		}
		nav>ul{
			width: 60rem;
			height: 6rem;
			margin-left: 7rem;
			list-style: none;
			background: blue;
			float: left;
		}
		nav>ul>li>a{
			text-decoration: none;
			display: block;
			float: left;
			width: 12rem;
			height: 6rem;
			text-align: center;
			line-height: 6rem;
			font-size: 10rem;
			color: black;
		}
		.content{
			width: 100%;
			height: 200rem;
			background: gainsboro;
		}
		.content-cen{
			width: 100rem;
			height: 200rem;
			margin: 5rem auto 0;
			background: peachpuff;
		}
		.cen-1{
			width: 40rem;
			height: 30rem;
			float: left;
			margin: 2rem 5rem;
			background: sienna;
			font-size: 10rem;
			text-align: center;
			line-height: 30rem;
		}
		footer{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 6rem;
			background: hotpink;
		}
		.footer-cen{
			width: 100rem;
			height: 6rem;
			background: firebrick;
			margin: 0 auto;
			text-align: center;
			line-height: 6rem;
			font-size: 10rem;
		}
	</style>
	<body>

					<li><a href="#">导航4</a></li>

				</ul>

		<!--内容-->
		<div class="content">
			<div  class="content-cen">

				</div>
				<div class="cen-1">

				<div class="cen-1">

				<div class="cen-1">

				</div>
				<div class="cen-1">
					游泳
				</div>
				<div class="cen-1">
					爬山
				</div>
				<div class="cen-1">
					篮球
				</div>
				<div class="cen-1">
					旅游
				</div>
				<div class="cen-1">

				<div class="cen-1">
					睡觉
				</div>
				<div class="cen-1">

			</div>
		</div>

		<footer>

		</footer>
	</body>
	<script>
		 window.onload=function(){
		 	document.documentElement.style.fontSize=document.documentElement.clientWidth/640+"px";

		 	    document.documentElement.style.fontSize=document.documentElement.clientWidth/640+"px";
