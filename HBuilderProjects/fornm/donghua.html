<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a{
				width: 100px;
				height: 100px;
				border: 1px black solid;
				position: relative;
				margin: 100px auto;
			}
			#b{
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: black;
				position: absolute;
				top: -20px;
				left: -20px;
				animation: aa 2s linear infinite;
			}
			#c{
				width: 10px;
				height: 10px;
				/*border-radius: 50%;*/
				background: red;
				position: absolute;
				top: -10px;
				left: 100px;
				animation: bb 2s linear infinite ;
			}
			@keyframes aa{
				0%{
					top: -20px;
					left: -20px;
				}
				25%{
					top: -20px;
					left: 100px;
				}
				50%{
					top: 100px;
					left: 100px;
				}
				75%{
					top: 100px;
					left: -20px;
				}
				100%{
					top: -20px;
					left: -20px;
				}
			}
			@keyframes bb{
				0%{
					top: -10px;
					left: 100px;
				}
				25%{
					top: 100px;
					left: 100px;
				}
				50%{
					top: 100px;
					left: -10px;
				}
				75%{
					top: -10px;
					left: -10px;
				}
				100%{
					top: -10px;
					left: 100px;
				}
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b">
				
			</div>
			<div id="c">
				
			</div>
		</div>
	</body>
</html>
