<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		.name{
			width: 100px;
			height: 200px;
			background: green;
			margin: 100px auto;
			position: relative;
			border-radius: 10px;
		}
		p{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #000;
			position: absolute;
			top: 0;
			left: 0;
			animation: aa 1s linear infinite;
		}
		@keyframes aa{
			0%{
				top: 0;
				left: 0;
			}
			10%{
				top: 0;
				left:80px;
			}
			1%{
				top: 20px;
				left:80px;
			}
			41%{
				top: 7px;
				left:10px;
			}
			90%{
				top: 100px;
				left:50px;
			}
			33%{
				top: 160px;
				left:40px;
			}
			72%{
				top: 40px;
				left:10px;
			}
			30%{
				top: 180px;
				left: 80px;
			}
			50%{
				top: 180px;
				left: 0;
			}
			100%{
				top: 0;
				left: 0;
			}
		}
	</style>
</head>
<body>
	<div class="name">
		<p></p>
	</div>
</body>
	<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
