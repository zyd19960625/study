<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 600px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div>
			<canvas id="can" width="600" height="600"></canvas>
		</div>
		
	</body>
	<script type="text/javascript">
		var can=document.getElementById('can');
		var ctex=can.getContext("2d");
		function fun(){
			var time=new Date();
			var year=time.getFullYear();//年
			var month=time.getMonth()+1;//月
			var date=time.getDate();//日
			var day=time.getDay();//星期
			var hour=time.getHours();//时
			var minute=time.getMinutes();//分
			var second=time.getSeconds();//秒
			if (hour>12) {
				hour=hour-12;
			}
			//画圆
			
			ctex.clearRect(0,0,600,600);
			ctex.beginPath();
			ctex.arc(300,300,200,0,2*Math.PI);
			ctex.strokeStyle="#007AFF";
			ctex.lineWidth=10;
			ctex.stroke();
			ctex.closePath();
			
			//画小时
			for (i=1;i<13;i++) {
				ctex.save();
				ctex.lineWidth=5;
				ctex.translate(300,300);
				ctex.rotate((i*30)*Math.PI/180);
				ctex.beginPath();
				ctex.moveTo(0,-190);
				ctex.lineTo(0,-170);
				ctex.closePath();
				ctex.strokeStyle="black";
				ctex.stroke();
				ctex.restore();
			}
			
			//画分针刻度
			for (i=1;i<61;i++) {
				ctex.save();
				ctex.lineWidth=2;
				ctex.translate(300,300);
				ctex.rotate((i*6)*Math.PI/180);
				ctex.beginPath();
				ctex.moveTo(0,-190);
				ctex.lineTo(0,-180);
				ctex.closePath();
				ctex.strokeStyle="black";
				ctex.stroke();
				ctex.restore();
			}
			
			//时针
			ctex.save();
			ctex.lineWidth=7;
			ctex.translate(300,300);
//			ctex.rotate(hour*30*Math.PI/180+second*60/7200*Math.PI/180);
			ctex.rotate(hour*30*Math.PI/180+minute*30/60*Math.PI/180+second*60/7200*Math.PI/180);
			ctex.beginPath();
			ctex.moveTo(0,15);
			ctex.lineTo(0,-140);
			ctex.closePath();
			ctex.strokeStyle="black";
			ctex.stroke();
			ctex.restore();
			
			//分针
			ctex.save();
			ctex.lineWidth=4;
			ctex.translate(300,300);
			ctex.rotate((minute*6*Math.PI/180)+(second*6/60*Math.PI/180));
			ctex.beginPath();
			ctex.moveTo(0,18);
			ctex.lineTo(0,-155);
			ctex.closePath();
			ctex.strokeStyle="black";
			ctex.stroke();
			ctex.restore();
			
			
			//秒针
			ctex.save();
			ctex.lineWidth=2;
			ctex.translate(300,300);
			ctex.rotate((second*6)*Math.PI/180);
			ctex.beginPath();
			ctex.moveTo(0,25);
			ctex.lineTo(0,-170);
			ctex.closePath();
			ctex.strokeStyle="red";
			ctex.stroke();
			
			//修饰秒针  中间圆
			ctex.beginPath();
			ctex.lineWidth=5;
			ctex.fillStyle="gray";
			ctex.strokeStyle="red"
			ctex.arc(0,0,5,0,2*Math.PI);
			ctex.stroke();
			ctex.fill();
			ctex.closePath();
			
			//修饰秒针  外面圆
			ctex.beginPath();
			ctex.lineWidth=8;
			ctex.fillStyle="gray";
			ctex.strokeStyle="red"
			ctex.arc(0,-135,5,0,2*Math.PI);
			ctex.stroke();
			ctex.fill();
			ctex.closePath();
			ctex.restore();
		}	
		fun();
		setInterval(fun,100);
	</script>
</html>
