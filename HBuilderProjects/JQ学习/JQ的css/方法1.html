<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<div id="a">
			这是个div
		</div>
	</body>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$('div').css({"background":"blue",'text-align':'center',"width":"200px","height":"200px",'color':'red','font-size':'28px'})
		$('div').css('line-height','200px');
		$('div').offset({left:200,top:100});
		$('div').mouseover(function(){
			$('div').text("你是个哈哈哈")
		}).mouseout(function(){
			$('div').text("这是个div")
		})
		var X=$('div').offset()
		$('div').click(function(){
			$('div').text(X.top+" "+X.left)
		})
	</script>
</html>
