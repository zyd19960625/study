<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{height: 10000px;}
			*{margin: 0;padding: 0;}
			#a{width: 200px;height: 200px;background: red;}
			p{color: white;}
			ul{background: black;height: 160px;}
			input{width: 196px;height: 30px;display: block;outline: none;}
			#b{
				width: 50px;
				height: 50px;
				background: skyblue;
				position: fixed;
				right:20px ;
				bottom: 50px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<p>这是个p</p>
			<ul>
				<li>qqqq</li>
				<li>1111</li>
				<li>aaaa</li>
			</ul>
		</div>
		<input type="text"/>
		<div id="b">
			
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
//		$("#a").hover(function(){
//			$(this).css("background",'green')
//		},function(){
//			$(this).css('background','black')
//		})
		$('div').click(function(){
			$('p').slideToggle();
		})
		$('div').dblclick(function(){
			$('p').show();
		})
		$('input').focus(function(){
			$("input").css('background','coral')
		}).blur(function(){
			$("input").css('background','aliceblue')
		})
		$('div').mouseover(function(){
			$('ul').hide(500)
		}).mouseout(function(){
			$('ul').show(500)
		})
		
		$('#b').click(function(){
			$('html,body').animate({scrollTop:0},500)
		})
	</script>
</html>
