<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#box{width:640px;height:384px;margin:0 auto;position:relative;overflow:hidden;}
img{width:428px;height:384px;position:absolute;border:1px solid #fff;}
</style>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){
	for(var i = 0;i<8;i++){
	 $("img:eq("+i+")").css({"z-index":i,"left":(80*i)+"px"})	
	}
	$("img").hover(function(){
			var n = Number(this.id);
			for(var i = 0;i<=n;i++){
				$("img:eq("+i+")").stop().animate({"left":(30*i)+"px"},300)
			}
			for(var i = n+1;i<8;i++){
				$("img:eq("+i+")").stop().animate({"left":(30*i+400)+"px"},300)
			}
			
		},function(){
			for(var i = 0;i<8;i++){
			     $("img:eq("+i+")").stop().animate({"z-index":i,"left":(80*i)+"px"})	
			}
		})
})
</script>
</head>
<body>
<div id="box">
 <img id="0" src="pic/pic1.jpg" />
 <img id="1" src="pic/pic2.jpg" />
 <img id="2" src="pic/pic3.jpg" />
 <img id="3" src="pic/pic4.jpg" />
 <img id="4" src="pic/pic5.jpg" />
 <img id="5" src="pic/pic6.jpg" />
 <img id="6" src="pic/pic7.jpg" />
 <img id="7" src="pic/pic8.jpg" />
</div>
</body>
</html>
