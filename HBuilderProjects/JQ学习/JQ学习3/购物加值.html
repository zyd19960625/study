<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">-</button>
		<input type=" text" value="1" id="tex"/>
		<button id="btn2">+</button>
		单价：<span id="sp1">20</span>
		总价：<span id="sp2"></span>
	</body>
	<script src="百叶窗/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$('#btn1').click(function(){
			$('#tex').val(parseInt($('#tex').val())-1)
			if ($('#tex').val()<=1) {
				$('#tex').val(1);
			}
			he();
		})
		$('#btn2').click(function(){
			$('#tex').val(parseInt($('#tex').val())+1)
			if ($('#tex').val()>=10) {
				$('#tex').val(10);
			}
			he();
		})
		function he(){
			var sp=parseFloat($("#sp1").text())
			var k=$('#tex').val();
			zong=k*sp
			$('#sp2').text(zong);
		}
	</script>
</html>
