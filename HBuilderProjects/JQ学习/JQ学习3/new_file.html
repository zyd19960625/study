<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../JQ基础学习/js/jquery-2.1.0.js"></script>
		<style>
			#a{width: 720px;height: 320px;overflow: hidden;position: relative;}
			img{position: absolute;width: 460px;height: 320px;}
		</style>
	</head>
	<body>
		<div id="a">
			<img src="百叶窗/pic/pic1.jpg" id="0"/>
			<img src="百叶窗/pic/pic2.jpg" id="1"/>
			<img src="百叶窗/pic/pic3.jpg" id="2"/>
			<img src="百叶窗/pic/pic4.jpg" id="3"/>
			<img src="百叶窗/pic/pic5.jpg" id="4"/>
			<img src="百叶窗/pic/pic6.jpg" id="5"/>
			<img src="百叶窗/pic/pic7.jpg" id="6"/>
			<img src="百叶窗/pic/pic8.jpg" id="7"/>
		</div>
	</body>
	<script src="百叶窗/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		for (i=0;i<8;i++) {
			$("img:eq("+i+")").css({"left":80*i+"px","z-index":i})
		}
		$('img').hover(function(){
			var n=Number(this.id);
		    for (j=0;j<=n;j++) {
		    	$("img:eq("+j+")").animate({"left":40*i+"px"},300)
		    }
		    for (j=n+1;j<8;j++) {
		    	$("img:eq("+j+")").animate({"left":40*i+460+"px"},300)
		    }
	    },function(){
			for(var i = 0;i<8;i++){
			     $("img:eq("+i+")").stop().animate({"z-index":i,"left":(80*i)+"px"})	
			}
		})
	</script>
</html>
