<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div{
				width: 100px;
				height: 100px;
				background:red; 
				animation: my 3s linear infinite alternate 2s;
			}
			@keyframes my{
				0%{
					transform: rotate(0deg);
				}
				50%{
					transform: rotate(180deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			.a{
				width: 200px;
				height: 200px;
				background: blue;
				padding: 10px;
				border: 10px solid red;
                box-sizing: border-box;
			}
			.b{
				width: 160px;
				height: 160px;
				background: blue;
				padding: 10px;
				border: 10px solid red;  
				overflow: auto; 
				resize: both;
			}
		</style>
	</head>
	<body>
		<div id="div">旋转</div>
		<br/>
		<div class="a">萨芬的啊暗示法人E艾瑞网企鹅沙发大厦个暗示法人啥砂锅饭多撒发热</div>
		<br/>
		<div class="b">萨芬的啊暗示法人E艾瑞网企鹅沙发大厦个暗示法人啥砂锅饭多撒发热</div>
	</body>
</html>
