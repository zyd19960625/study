<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转飞入</title>
    <style>
        figure{
            width: 30%;
            height:300px;
            position: relative;
        }
        img{
            height: 100%;
            transition: all 2s;
        }
        figure:hover img{
            opacity: 0.5;
        }
        h1,p{
            position: absolute;
            transition: all 2s;
            color:white;
        }
        h1{
            top:10%;
            left:10%;
        }
        figure:hover h1{
            top:30%;
            left:30%
        }
        p{
            top:40%;
            left:20%;
        }
        figure:hover p{
            top:50%;
            left:40%;
        }
        div{
           width:300px;
           height:200px;
           border: 1px red solid;
           position: absolute;
           transition: all 2s;
           top:-250px;
           left:0;
        }    
        figure:hover div{
        	 transform:translate(100px,300px) rotateZ(360deg);
        }
    </style>
</head>
<body>
<figure>
    <img src="img/pic3.jpg">
    <h1>平移动画</h1>
    <p>最简单的平移动画</p>
    <div></div>
</figure>
</body>
</html>
