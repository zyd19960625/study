<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>转换transform</title>
<style type="text/css">
*{margin:0 ;padding: 0;}
.div{width:480px; height:320px;   background:url(img/1.jpg) no-repeat;}
.div.div1{transform:scale(1.2,0.8)}
.div.div2{transform:rotate(20deg)}
.div.div3{transform:skew(10deg,10deg)}
.div.div4{transform:translate(150px,50px)}
.div.div5{transform:matrix(-1, 0, -0, -1,0,0);}/*a d 代表x方向和y方向的缩放 e f代表x方向和y方向的平移 b c代表x方向和y方向的旋转 */
.div6{width:100px; height:100px;margin-left: 200px; background:red; transform:scale(1.5); transform-origin:50% 50%;  }


</style>
</head>

<body>
    <h1>原始图片</h1>
    <div class="div"></div>
    
    <h1>scale()缩放</h1>
    <div class="div div1"></div>
    
    <h1>rotate()旋转</h1>
    <div class="div div2"></div>
    
    <h1>skew()错切</h1>
    <div class="div div3"></div>
    
    <h1>translate()平移</h1>
    <div class="div div4"></div>
    
    <h1>matrix()组合</h1>
    <div class="div div5"></div>
    
    <h1>transform-origin</h1>
    <div class="div6"></div>


</body>
</html>
