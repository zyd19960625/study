<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.vspace{height:10px;}
.div{text-align:center;border:1px solid #a1a1a1; background:#dddddd;width:100px; border-radius:25px; -moz-border-radius:25px; /* 老的 Firefox */ height:50px; margin:0px 5px;}
.div.div1{}
.div.div2{border-radius:10px 30px; float:left;}
.div.div3{border-radius:10px 30px 50px; float:left;}
.div.div4{border-radius:10px 30px 70px 50px; float:left;}
.div.div5{border-radius:60px/30px; float:left;}
.div.div6{border-radius:10px 50px /20px 40px 60px 80px; float:left;}
.div.div7{border-top-left-radius:20px;
border-top-right-radius:80px 40px;
border-bottom-left-radius:30px;
border-bottom-right-radius:70px;
}

.div8{width:80px; height:100px; background:#FC9; border:1px solid #000; border-radius:50% / 65% 65% 35% 35%}
.div9{border:15px solid transparent; width:300px; height:100px; padding:10px 20px; 
-moz-border-image:url(img/border.png) 27 27 27 27 / 27px 27px 27px 27px repeat; /* 老版本的 Firefox */
-webkit-border-image:url(img/border.png) 27 27 27 27 / 27px 27px 27px 27px repeat; /* Safari */
-o-border-image:url(img/border.png) 27 27 27 27 / 27px 27px 27px 27px repeat; /* Opera */
border-image:url(img/border.png) 27 27 27 27 / 27px 27px 27px 27px repeat;}



.div10{width:200px; height:100px; background:#ff0; box-shadow: 10px 10px 5px #888888; float:left; margin-right:20px;}
.div11{width:200px; height:100px; background:#ff0; box-shadow: 10px 10px 5px #888888, inset 3px 3px 5px #f00; float:left;}
</style>
</head>

<body>
<h1>圆角：水平与垂直半径相同时</h1>
<div class="div div1"><!--border-radius:25px;--></div>
<div class="vspace"></div>
<h1>圆角边框：水平与垂直半径相同时</h1>
<div class="div div2"><!--Border-radius:10px 30px;--></div>
<div class="div div3"><!--Border-radius:10px 30px 50px;--></div>
<div class="div div4"><!--Border-radius:10px 30px 70px 50px;--></div>
<div class="vspace"></div>
<br />

<div class="vspace"></div>
<h1>圆角边框：水平与垂直半径不同时</h1>
<h2>border-radius:水平半径｛1，4｝/垂直半径｛1,4｝</h2>
<div class="div div5"><!--Border-radius:60px/30px;--></div>
<div class="div div6"><!--Border-radius:10px 50px /20px 40px 60px 80px;--></div>

<br />
<br />
<br />

<h1>圆角边框：拆分语法</h1>
<div class="div div7"><!--border-top-left-radius:20px;
border-top-right-radius:80px 40px;
border-bottom-left-radius:30px;
border-bottom-right-radius:70px;
--></div>


<h1>鸡蛋</h1>
<div class="div8"></div>



<h1>图像边框</h1>
<div class="div9"></div>
<p>这是我们使用的图片：</p>
<img src="img/border.png">



<h1>向框添加一个或多个阴影</h1>
注：添加多个阴影可在逗号后边继续添加即可
<br />
<br />
<div class="div10"></div>
<div class="div11"></div>



<div class="vspace" style="height:200px;"></div>
</body>
</html>
