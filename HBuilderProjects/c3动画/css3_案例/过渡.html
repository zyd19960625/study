<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
#box {
	width:400px;
	height:90px;
	line-height:90px;
	text-align:center;
	margin:0 auto;
	font-family:Verdana, Geneva, sans-serif;
	font-size:20px;
	-moz-border:1px solid #CCC;
	-webkit-border:1px solid #CCC;
	-ms-border:1px solid #bfbfbf;
	border:1px solid #CCC;
	/*Background-image:-moz-linear-gradient(top, #ee595d, #ae191d);*/
	background-color:#f00;
	border-radius:5px;
	box-shadow:3px 3px 4px #333;
	color:#fff;
	text-shadow:0 2px 0px #000;
	-moz-transition-property:background-color,color,text-shadow; 
	-moz-transition-duration:3s,3s,3s,3s;
}
#box:hover{/*Background-image:-moz-linear-gradient(top, #900, #903);*/
background-color:#0f0;
color:#ff0;
 text-shadow:-3px -3px 5px #00f;
 transition-duration:3s,3s,3s,3s}
 
 
 
.div1 {
	width:100px; height:100px; background:#0FF; margin:0 auto;
   transition: transform ease-in .5s;
}
.div1:hover {
   transform: scale(2);
}


.div2{width:65px;
	height:40px;
	background:#92B901;
	color:#ffffff;
	position:absolute;
	font-weight:bold;
	font:12px '微软雅黑', Verdana, Arial, Helvetica, sans-serif;
	padding:20px 10px 0px 10px;
	float:left;
	margin:5px;
	-webkit-transition:-webkit-transform 1s,opacity 1s,background 1s,width 1s,height 1s,font-size 1s;
	-webkit-border-radius:5px;
	-o-transition-property:width,height,-o-transform,background,font-size,opacity;
	-o-transition-duration:1s,1s,1s,1s,1s,1s;
	-moz-transition-property:width,height,-o-transform,background,font-size,opacity;
	-moz-transition-duration:1s,1s,1s,1s,1s,1s;
	transition-property:width,height,transform,background,font-size,opacity;
	transition-duration:1s,1s,1s,1s,1s,1s;
	border-radius:5px;
	opacity:0.4;}
	
.div2:hover
	{
	-moz-transform: rotate(360deg);
	-webkit-transform: rotate(360deg);
	-o-transform: rotate(360deg);
	transform: rotate(360deg);
	opacity:1;
	background:#1ec7e6;
	width:90px;
	height:60px;
	font-size:16px;
	}
</style>
</head>

<body>

<div class="div2">div过渡</div>


<div id="box">THESE SHOULD HAVE WON >></div>
<div class="vspace" style="height:200px"></div>
<div class="div1"></div>




</body>
</html>
