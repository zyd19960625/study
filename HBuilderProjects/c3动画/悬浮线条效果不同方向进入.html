<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制线条</title>
    <style>
        figure{
            width: 640px;
            height:400px;
            position: relative;
            margin:100px auto;
        }
        img{
        	width: 640px;
            height:400px;
            display: block;
        }
        div{
           width:2px;
           height:2px;
           position: absolute;
           transition-timing-function:linear;        
           background:red;
        }

        .div1{
        	top:0px;
        	left:0px;
        }
        .div2{
        	top:398px;
        	left:0px;
        }
        .div3{
        	top:398px;
        	left:638px;
        }
        .div4{
        	top:0px;
        	left:638px;
        }
        figure:hover .div1{
            transform-origin: top;
        	transform: scale(1,200);
            transition: all 1s;
        }
        figure:hover .div2{
            transform-origin: left;
        	transform:scale(320,1);
            transition: all 2s;
        }
        figure:hover .div3{
            transform-origin: bottom;
        	transform: scale(1,200);
            transition: all 3s;
        }
        figure:hover .div4{
            transform-origin: right;
        	transform:scale(320,1);
            transition: all 4s;
        }
       
    </style>
</head>
<body>
<figure class="effect1">
    <img src="img/pic3.jpg">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</figure>
</body>
</html>
