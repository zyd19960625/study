<style>
	.bigxq{
		width: 94%;
		margin: 0 auto;
	}
	.spxq p{
		margin-top: 0.1rem;
	}
	.spxq{
		font-size: 0.25rem;
		background: white;
		color: lightslategray;
	}
	.spxq p:nth-child(1){
		font-size: 0.5rem;
		
	}
	.spxq a{
		text-decoration: none;
	}
	.spxq img{
		margin-top: 0.2rem;
		width: 100%;
	}
	.tit{
		padding-left: 0.5rem;
	}
	.vip1{
		padding-left: 0.5rem;
	}
	.vip11{
		font-size: 0.4rem;
		color: orange;
	}
	.spxq .diancai{
		width: 1.5rem;
		height: 0.7rem;
		display: block;
		border-radius: 0.1rem;
		border: none;
		outline: none;
		background: orange;
		color: white;
		margin-bottom: 0.3rem;
	}
	.pj{
		height: 0.7rem;
		background: #f4f4f4;
		border: 0.01rem solid lightslategray;
	}
	.pj span{
		width: 1.5rem;
		height: 0.6rem;
		display: block;
		text-align: center;
		line-height: 0.6rem;
		margin-top: 0.05rem;
	}
	.pingj{
		float: left;
		font-size: 0.3rem;
		color: black;
		border-right: 0.01rem solid lightslategrey;
	}
	.pj .pl{
		width: 2rem;
		float: right;
		color: red;
	}
	.spxq input{
		width: 96%;
		outline: none;
		height: 0.7rem;
		display: block;
		margin-top:0.3rem;
		border: 1px orange solid;
		border-radius: 0.1rem;
		padding-left: 0.2rem;
	}
	.spxq textarea{
		width: 96%;
		height: 2rem;
		display: block;
		margin-top: 0.3rem;
		border-radius: 0.1rem;
		padding-left: 0.2rem;
		resize: none;
	}
	.tijiao{
		height: 0.5rem;
		width: 96%;
		display: block;
		background: orange;
		outline: none;
		border: none;
		color: white;
		border-radius: 0.1rem;
		margin-bottom: 1.2rem;
	}
	.bigxq .spxq .vvv{
		font-size: 0.3rem;
	}
</style>
<div ng-controller="conCtrl">
<!--头部开始-->
		<header>
			<div>
				<span class="header-left"><i class="iconfont icon-shousuo"></i></span>
				<input type="text" class="header-inp" placeholder="寻找菜品、店面" />
				<span class="header-right"><i class="iconfont icon-shousuohou "></i></span>
			</div>
		</header>
		
		<!--导航条-->
		<nav>
			<ul class="navtab">
				<li ng-click="all()" class="navtab1">全部</li>
				<li ng-click="tese()">特色菜</li>
				<li ng-click="tuijian()">店长推荐</li>
				<li ng-click="jingpin()">精品上市</li>
			</ul>
		</nav>
	<div class="bigxq">
		<div class="spxq">
			<p><a href="#viewcaipin"><</a><span class="tit">{{aid}}</span></p>
			<img ng-src="img/{{aimag}}.jpg"/>
			<p><span>单价：{{aprice}}</span><span class="vip1 vip11">VIP：{{aVIP}}</span></p>
			<p><span>制作时间：{{atime}}</span><span class="vip1">可获积分：{{ajifen}}</span></p>
			<p>特点：{{atedian}}</p>
			<p><button class="diancai">点菜</button></p>
			<p class="pj"><span class="pingj">客户评价</span><span class="pl"><i class="iconfont icon-pinglun"></i>我要评价</span></p>
			<div class="pjcon">
				
			</div>
			<p class="pj"><span class="pingj">我要评价</span><span class="pl"><i class="iconfont icon-pinglun"></i>别人的评价</span></p>
			<input type="text" class="pjname"/>
			<textarea class="pjval">
				
			</textarea>
			<p ><button class="tijiao">提交</button></p>
		</div>
	</div>		
</div>
