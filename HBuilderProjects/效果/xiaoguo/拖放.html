<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖放</title>
    <style>
        *{padding: 0;margin:0;}
        #div1,#div2,#div3,#div4{
            width:200px;
            height:120px;
            border:1px solid black;
            margin:50px;
            float: left;
        }
        .jt{
            width:100px;
            height:15px;
            border-top: 4px solid #ED154A;
            border-bottom: 4px solid #ED154A;
            background-color: #ED154A;
            float: left;
            margin:90px 0;
            position: relative;
        }
        .left{
            width:0;
            height:0;
            border-top:25px solid transparent;
            border-bottom:25px solid transparent;
            border-right:25px solid #ED154A;
            position: absolute;
            top:-17px;
            left:-25px;
        }
        .right{
            width:0;
            height:0;
            border-top:25px solid transparent;
            border-bottom:25px solid transparent;
            border-left:25px solid #ED154A;
            position: absolute;
            top:-17px;
            right:-25px;
        }
        img{margin:13px 28px;}
    </style>
    <script>
        function dragstart(ev){
            ev.dataTransfer.setData("tt",ev.target.id);
        }
        function dragover(ev){
            ev.preventDefault();
        }
        function drop(ev){
            var data=ev.dataTransfer.getData("tt");
            ev.target.appendChild(document.getElementById(data));
        }


        window.onload= function () {
            img4.ondragstart= function (event) {
                event.dataTransfer.setData("aa",event.target.id);
            }
            div3.ondragover= function (event) {
                event.preventDefault();
            }
            div3.ondrop=function(event){
                var data=event.dataTransfer.getData("aa");
                event.target.appendChild(document.getElementById(data));
            }

        }
    </script>
</head>
<body>
    <div id="div1">
        <img id="img1" src="images/photo5_6.jpg" draggable="true" ondragstart="dragstart(event)"/>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="dragover(event)"></div>
    <div class="jt">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div id="div3"></div>
    <div id="div4">
        <img id="img4" src="images/photo5_2.jpg" draggable="true"/>
    </div>
</body>
</html>
