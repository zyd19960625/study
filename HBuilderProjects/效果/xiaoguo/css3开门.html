<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>css3开门</title>
<style type="text/css">
/* 左右 */
.door{ position:relative; width:400px; height:300px; overflow:hidden; border:2px solid #000; background:#000;}
.door:before,.door:after{ content:''; position:absolute; left:0; width:0; height:0; overflow:hidden; border-color:#000 transparent transparent transparent; border-style:solid; border-width:0 200px; z-index:2; transition:all .8s ease;}
.door:before{ top:0;}
.door:after{ bottom:0; border-color:transparent transparent #000 transparent;}
.door:hover:before,.door:hover:after{ border-width:40px 200px;}
.door-left, .door-right{ position:relative; float:left; width:50%; height:100%; background: #64DE27; box-sizing:border-box; transition:all .5s linear;}
.door-left{ border-right:2px solid #000; -webkit-transform-origin:0 0;}
.door-right{ border-left:2px solid #000; -webkit-transform-origin:100% 0;}
.door:hover .door-left{ -webkit-transform:rotateY(-60deg); transition:transform 2s Linear}
.door:hover .door-right{ -webkit-transform:rotateY(60deg); transition:transform 2s Linear}



/* 上下 */
.door0{margin-top: 100px;position:relative; width:300px; height:400px; overflow:hidden; border:2px solid #000; background:#000;}
.door0:before,.door0:after{ content:''; position:absolute; top:0; width:0; height:0; overflow:hidden; border-color:transparent  transparent transparent #000 ; border-style:solid; border-width:200px 0; z-index:2; transition:all .8s ease;}
.door-top, .door-bottom{ position:relative;width:100%; height:50%; background: #cd4236; box-sizing:border-box; transition:all .5s ease;}
.door0:before{ left:0;}
.door0:after{ right:0;border-color:transparent #000 transparent  transparent;}

.door-top{ border-bottom:2px solid #000; -webkit-transform-origin:0 0;}
.door-bottom{ border-top:2px solid #000; -webkit-transform-origin:0 100%;}
.door0:hover .door-top{ -webkit-transform:rotateX(-60deg); transition:transform 2s Linear}
.door0:hover .door-bottom{ -webkit-transform:rotateX(60deg); transition:transform 2s Linear}
.door0:hover:before,.door0:hover:after{ border-width:200px 40px;}

/* 下 */
.door1{margin-top: 100px;position:relative; width:300px; height:300px; overflow:hidden; border:2px solid #000; background:#000;}
.door1:before,.door1:after{ content:''; position:absolute; bottom:0; width:0; height:0; overflow:hidden; border-color:transparent  transparent transparent #000 ; border-style:solid; border-width:500px 0; z-index:2; transition:all .8s ease;}
.door-xia{ position:relative;width:100%; height:100%; background: #a369af; box-sizing:border-box; transition:all .5s ease;border-top:1px solid #000; -webkit-transform-origin:0 100%;}
.door1:before{ left:0;}
.door1:after{ right:0;border-color:transparent #000 transparent  transparent;}
.door1:hover .door-xia{ -webkit-transform:rotateX(60deg); transition:transform 2s Linear}
.door1:hover:before,.door1:hover:after{ border-width:400px 80px;}
</style>

</head>
<body>
	<div class="door">
		<div class="door-left"></div>
		<div class="door-right"></div>
	</div>

	<div class="door0">
		<div class="door-top"></div>
		<div class="door-bottom"></div>
	</div>

	<div class="door1">
		<div class="door-xia"></div>
	</div>
</body>
</html>
