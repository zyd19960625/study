<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0px;padding: 0px;font-family: '微软雅黑'}
        li{list-style: none;}
        a{text-decoration: none;color: #777;}
        a:hover{color: #f14e3e;}
        #shop_list {overflow: hidden;}
        #shop_list ul li{float: left;border: 1px solid #ccc;padding: 5px;overflow: hidden;margin-left: 40px;}
        #shop_list ul li dd{margin-top: 5px;}
        #shop_list ul li dd.money{color: #777;}
        #shop_list ul li dd.money span{font-weight: 700;color: #f14e3e;}
        #shop_list ul li dd.money del{color: #999;font-size: 16px;margin-left: 30px;}

        #shopCar{width: 600px;height:400px;border: 1px solid #000;}
        .p1{border: 1px solid #f00;}
        .s1{color: red;margin-left:30px;}
    </style>
</head>

<body>
    <div id="shop_list">
        <ul>
            <li>
                <dl>
                    <dt class="pic"><a href="javascript:void(0)"><img src="images/tf.jpg" alt="衣服1"></a></dt>
                    <dd class="title"><a href="javascript:void(0)">帅气皮衣 酷到没朋友1</a></dd>
                    <dd class="money">￥<span>128.00</span><del>￥299.00</del></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt class="pic"><a href="javascript:void(0)"><img src="images/tf.jpg" alt="衣服2"></a></dt>
                    <dd class="title"><a href="javascript:void(0)">帅气皮衣 酷到没朋友2</a></dd>
                    <dd class="money">￥<span>138.00</span><del>￥299.00</del></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt class="pic"><a href="javascript:void(0)"><img src="images/tf.jpg" alt="衣服3"></a></dt>
                    <dd class="title"><a href="javascript:void(0)">帅气皮衣 酷到没朋友3</a></dd>
                    <dd class="money">￥<span>168.00</span><del>￥299.00</del></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt class="pic"><a href="javascript:void(0)"><img src="images/tf.jpg" alt="衣服4"></a></dt>
                    <dd class="title"><a href="javascript:void(0)">帅气皮衣 酷到没朋友4</a></dd>
                    <dd class="money">￥<span>188.00</span><del>￥299.00</del></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div id="shopCar">

    </div>
</body>
    <script>
        var liArr=document.getElementsByTagName("li");
        var shopCar=document.getElementById("shopCar");
        var ev=ev||window.event;
        for(var i=0;i<liArr.length;i++){
            liArr[i].setAttribute("draggable","true");       //给所有的li添加属性(setAttribute属性名，属性值）
            liArr[i].ondragstart= function (ev) {                   //为所有的li绑定事件
                var img=this.getElementsByTagName("img")[0].src;
                var title=this.getElementsByTagName("a")[1].innerHTML;
                var money=this.getElementsByTagName("span")[0].innerHTML;
                ev.dataTransfer.setData("tp",img);
                ev.dataTransfer.setData("ming",title);
                ev.dataTransfer.setData("money",money);
            }

            shopCar.ondragover=function(ev){                    //为存放的位置绑定重置
                ev.preventDefault();
            }

            shopCar.ondrop=function(ev){                    //为存放的位置绑定元素存入事件
                var tu=ev.dataTransfer.getData("tp");
                var mz=ev.dataTransfer.getData("ming");
                var rmb=ev.dataTransfer.getData("money");
                var pp=document.createElement("p");
                pp.className="p1";
                pp.innerHTML="<img width=50 height=50 src="+tu+">"+mz+"<span class='s1'>"+rmb+"</span>";
                this.appendChild(pp);
            }
        }
    </script>
</html>
