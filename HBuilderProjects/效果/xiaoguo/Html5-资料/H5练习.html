<!DOCTYPE html><html><head>    <meta charset="utf-8"/>    <title>H5练习</title>    <style>        canvas{border: 2px solid red;}        .ziti{            width: 600px;            height: 420px;            transform:skew(45deg);            /*-webkit-transform: skew(45deg);*/            /*-moz-transform: skew(45deg);*/            /*-o-transform:skew(45deg);*/            /*-ms-transform:skew(45deg);*/            background-color: yellow;            margin: 50px auto;            /*transform: rotate(45deg);*/        }        .bj{            font-size: 50px;            font-family: "微软雅黑";            text-align: center;            text-shadow: 20px 20px 3px gray;            color:#ddd;            text-shadow:-1px 0 #333, /*向左阴影*/            0 -1px #333,/*向上阴影*/            1px 0 #333, /*向右阴影*/            0 1px #333 ;/*向下阴影*/            /*transform: rotate(30deg);*/                    }        .xin{            width: 0;            height: 0;            margin: 50px 0;            color: #fc2e5a;            position: relative;            display: block;            border-right: 100px solid transparent;            border-bottom: 70px solid #fc2e5a;            border-left: 100px solid transparent;            -moz-transform: rotate(35deg);            -webkit-transform: rotate(35deg);            -ms-transform: rotate(35deg);            -o-transform: rotate(35deg);        }        .xin:before {            height: 0;            width: 0;            position: absolute;            display: block;            top: -45px;            left: -65px;            border-bottom: 80px solid #fc2e5a;            border-left: 30px solid transparent;            border-right: 30px solid transparent;            content: '';            -webkit-transform: rotate(-35deg);            -moz-transform: rotate(-35deg);            -ms-transform: rotate(-35deg);            -o-transform: rotate(-35deg);        }        .xin:after {            content: '';            width: 0;            height: 0;            position: absolute;            display: block;            top: 3px;            left: -105px;            color: #fc2e5a;            border-right: 100px solid transparent;            border-bottom: 70px solid #fc2e5a;            border-left: 100px solid transparent;            -webkit-transform: rotate(-70deg);            -moz-transform: rotate(-70deg);            -ms-transform: rotate(-70deg);            -o-transform: rotate(-70deg);        }        #taoxin {            position: relative;            margin-left:400px ;        }        #taoxin:before,#taoxin:after {            content: "";            width: 70px;            height: 115px;            position: absolute;            background: red;            left: 70px;            top: 0;            -webkit-border-radius: 50px 50px 0 0;            -moz-border-radius: 50px 50px 0 0;            border-radius: 50px 50px 0 0;            -webkit-transform: rotate(-45deg);            -moz-transform: rotate(-45deg);            -ms-transform: rotate(-45deg);            -o-transform: rotate(-45deg);            transform: rotate(-45deg);            -webkit-transform-origin: 0 100%;            -moz-transform-origin: 0 100%;            -ms-transform-origin: 0 100%;            -o-transform-origin: 0 100%;            transform-origin: 0 100%;        }        #taoxin:after {            left: 0;            -webkit-transform: rotate(45deg);            -moz-transform: rotate(45deg);            -ms-transform: rotate(45deg);            -o-transform: rotate(45deg);            transform: rotate(45deg);            -webkit-transform-origin: 100% 100%;            -moz-transform-origin: 100% 100%;            -ms-transform-origin: 100% 100%;            -o-transform-origin: 100% 100%;            transform-origin: 100% 100%;        }        .yy{            width:800px;            height:300px;            border: 1px solid red;            font-size: 50px;            color:#CCCCCC;            /*text-shadow:10px 10px 5px gray;*/            text-shadow:-1px 0 #FFF, /*向左阴影*/            0 -1px #FFF,/*向上阴影*/            1px 0 #333, /*向右阴影*/            0 1px #333 ;/*向下阴影*/        }    </style>    <script>            window.onload= function () {                var canvas=document.getElementById("canvas");                var context=canvas.getContext("2d");                //文字                context.font="50px 微软雅黑";                context.strokeStyle="red";                context.lineWidth=2;                context.strokeText("Welcome World",10,50);                //线型渐变                var grd=context.createLinearGradient(10,100,350,100);                grd.addColorStop(0,"yellow");                grd.addColorStop(1,"blue");                context.fillStyle=grd;                context.fillRect(10,100,350,100);                //圆形渐变                var grd=context.createRadialGradient(100,100,10,100,100,100);                grd.addColorStop(0,"green");                grd.addColorStop(0.5,"yellow");                grd.addColorStop(1,"blue");                context.fillStyle=grd;                context.beginPath();                context.arc(100,100,100,0,2*Math.PI);                context.closePath();                context.fill();            }    </script></head><body>    <canvas id="canvas" width="400" height="400">    </canvas>    <div class="ziti">        <p class="bj">北京欢迎您</p>    </div>    <div class="xin">    </div>    <div id="taoxin">    </div>	    <svg style="border: 1px solid blue;" width="290px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">        <defs>            <path id="lujin" d="M75,20 a1,1 0 0,0 100,0"/>        </defs>        <text x="10px" y="100px">            <textPath xlink:href="#lujin">nijl jflasdkhflaskjgdsfgdsmfkg.mld </textPath>        </text>    </svg>    <div class="yy">        Welcome to BeiJing!    </div></body></html>
