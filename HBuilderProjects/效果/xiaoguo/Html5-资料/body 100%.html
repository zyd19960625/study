<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
	
        html,body{
            background: yellow;
            width:100%;
            height:100%;
        }
        @-webkit-keyframes dh{
            0%{left:0px;top:0px}
            100%{left:90%;top:82%}
        }
        div{
            background: blue;
            position: absolute;
            width:100px;
            height:100px;
            border:1px solid black;
            animation: dh 5s linear forwards;
            -webkit-animation: dh 5s linear forwards;
            -trident-animation: dh 5s linear forwards;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
